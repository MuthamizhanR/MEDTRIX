<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDTRIX Reader</title>
    <style>
        :root { --primary: #0056b3; --bg: #f4f7f6; --text: #333; --sidebar: #ffffff; }
        [data-theme="dark"] { --primary: #bb86fc; --bg: #121212; --text: #e0e0e0; --sidebar: #1e1e1e; }
        
        body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: sans-serif; background: var(--bg); color: var(--text); }
        
        #sidebar {
            width: 280px; background: var(--sidebar); border-right: 1px solid #444;
            display: flex; flex-direction: column; z-index: 20;
        }
        
        /* NEW EXIT BUTTON */
        .exit-btn {
            display: block; margin: 15px; padding: 12px; 
            background: #d32f2f; color: white; text-align: center; 
            text-decoration: none; border-radius: 8px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .exit-btn:hover { background: #b71c1c; }

        #toc-list { overflow-y: auto; flex-grow: 1; }
        .toc-item { padding: 12px 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; font-size: 0.9rem; }
        .toc-item:hover { background: rgba(128,128,128,0.1); }
        .toc-item.active { background: var(--primary); color: white; }

        /* PDF CONTAINER */
        #pdf-area { flex-grow: 1; position: relative; }
        
        /* Using EMBED often forces the browser's native reader differently than IFRAME */
        embed { width: 100%; height: 100%; border: none; }
        
        /* Mobile: Hide sidebar by default */
        @media (max-width: 700px) {
            #sidebar { position: absolute; height: 100%; transform: translateX(-100%); transition: 0.3s; }
            #sidebar.open { transform: translateX(0); box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
            .menu-toggle {
                position: absolute; top: 10px; left: 10px; z-index: 100;
                background: var(--primary); color: white; padding: 10px; border-radius: 50%;
                cursor: pointer; opacity: 0.8;
            }
        }
    </style>
</head>
<body>

<div class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')">☰</div>

<div id="sidebar">
    <a href="resources.html" class="exit-btn">❌ EXIT PDF</a>
    <div style="padding: 0 15px; font-weight:bold; opacity:0.7; margin-bottom:10px;">Chapters / Topics</div>
    <div id="toc-list">Loading...</div>
</div>

<div id="pdf-area">
    <embed id="pdf-embed" src="" type="application/pdf">
</div>

<script>
    // Load Settings
    if(localStorage.getItem('medtrix-theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    // Get File
    const params = new URLSearchParams(window.location.search);
    const filename = decodeURIComponent(params.get('file')); // Decode fixes the 404s
    const pdfUrl = `materials/${filename}#toolbar=0&navpanes=0`; // Toolbar 0 hides annotations tools

    document.getElementById('pdf-embed').src = pdfUrl;
    document.title = filename.replace('.pdf', '');

    // Load TOC
    fetch('pdf_data.json')
        .then(r => r.json())
        .then(data => {
            const list = document.getElementById('toc-list');
            list.innerHTML = "";
            
            if(data[filename] && data[filename].length > 0) {
                data[filename].forEach(item => {
                    let div = document.createElement('div');
                    div.className = 'toc-item';
                    div.innerText = item.title;
                    div.onclick = () => {
                        // Use HTML anchors for PDF navigation
                        document.getElementById('pdf-embed').src = `${pdfUrl}&page=${item.page}`;
                        // Close sidebar on mobile after click
                        document.getElementById('sidebar').classList.remove('open');
                    };
                    list.appendChild(div);
                });
            } else {
                list.innerHTML = "<div style='padding:15px; opacity:0.6'>No chapters detected. Use scroll.</div>";
            }
        });
</script>
</body>
</html>
