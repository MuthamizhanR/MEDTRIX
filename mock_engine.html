<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Grand Mock</title>
    
    <!-- CORE ENGINE (Required) -->
    <script src="medtrix_core.js"></script>
    <!-- Markdown Parser for AI -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-body: #f0f4f8; --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #1a202c; --accent: #007bff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --marked: #8b5cf6;
        }
        [data-theme="dark"] {
            --bg-body: #0f1115; --glass-bg: rgba(20, 22, 27, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f7fafc; --accent: #00e5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LAYOUT --- */
        .wrapper { display: flex; height: 100%; transition: 0.3s; }
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* --- SIDEBAR (Palette) --- */
        .sidebar {
            width: 300px; background: var(--glass-bg); border-left: 1px solid var(--glass-border);
            display: flex; flex-direction: column; z-index: 100;
            transition: transform 0.3s ease; backdrop-filter: blur(15px);
        }
        
        .palette-header { padding: 20px; border-bottom: 1px solid var(--glass-border); font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .palette-grid {
            flex: 1; overflow-y: auto; padding: 15px; display: grid; 
            grid-template-columns: repeat(5, 1fr); gap: 8px; align-content: start;
        }
        
        .p-btn {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.05); border-radius: 8px; font-size: 0.8rem; cursor: pointer;
            border: 1px solid transparent; transition: 0.2s;
        }
        .p-btn:hover { background: rgba(0,0,0,0.1); }
        .p-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; box-shadow: 0 0 10px rgba(0,123,255,0.2); }
        .p-btn.answered { background: var(--success); color: white; }
        .p-btn.marked { background: var(--marked); color: white; }
        .p-btn.marked.answered { background: linear-gradient(135deg, var(--success), var(--marked)); }

        /* --- TOP BAR --- */
        .top-bar {
            height: 60px; background: var(--glass-bg); border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .timer { font-family: 'Orbitron'; color: var(--danger); font-size: 1.2rem; background: rgba(239,68,68,0.1); padding: 5px 12px; border-radius: 8px; }
        .menu-btn { font-size: 1.5rem; cursor: pointer; color: var(--accent); display: none; }

        /* --- QUESTION AREA --- */
        .q-container { flex: 1; overflow-y: auto; padding: 20px; max-width: 900px; margin: 0 auto; width: 100%; }
        
        .q-box { 
            background: var(--glass-bg); padding: 30px; border-radius: 20px; 
            border: 1px solid var(--glass-border); box-shadow: 0 4px 30px rgba(0,0,0,0.05);
        }
        
        .q-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 20px; line-height: 1.6; }
        .q-tag { background: var(--accent); color: white; padding: 3px 10px; border-radius: 10px; font-size: 0.75rem; margin-bottom: 15px; display: inline-block; }

        /* Options */
        .opt { 
            width: 100%; text-align: left; padding: 16px; margin-bottom: 10px; 
            background: rgba(0,0,0,0.02); border: 2px solid var(--glass-border); 
            border-radius: 12px; cursor: pointer; font-size: 0.95rem; color: var(--text-main); 
            transition: 0.2s; position: relative;
        }
        .opt:hover { border-color: var(--accent); }
        .opt.selected { border-color: var(--accent); background: rgba(0, 123, 255, 0.1); font-weight: 600; }
        
        /* Review Mode Colors */
        .opt.correct-ans { border-color: var(--success); background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .opt.wrong-ans { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* AI & Explanation */
        .ai-btn { 
            background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; 
            padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; 
            cursor: pointer; margin-left: 10px;
        }
        .ai-response { margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 12px; border: 1px solid var(--accent); font-size: 0.9rem; display: none; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            height: 70px; background: var(--glass-bg); border-top: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .nav-btn { padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .nav-btn:active { transform: scale(0.95); }
        .btn-prev { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }
        .btn-mark { background: rgba(139, 92, 246, 0.1); color: var(--marked); border: 1px solid var(--marked); }
        .btn-next { background: var(--accent); color: white; }

        /* --- SCREENS --- */
        #start-screen, #result-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .big-btn { padding: 15px 40px; font-size: 1.2rem; background: var(--accent); color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,123,255,0.3); }

        /* --- MOBILE --- */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; top: 60px; right: 0; bottom: 0; transform: translateX(100%); }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
            .wrapper { flex-direction: column; }
        }
    </style>
</head>
<body>

    <!-- 1. START SCREEN -->
    <div id="start-screen">
        <a href="index.html" style="position:absolute; top:20px; left:20px; text-decoration:none; font-size:1.5rem;">ðŸ”™</a>
        <h1 style="font-family:'Orbitron'; font-size:2.5rem; margin-bottom:10px; background: linear-gradient(to right, var(--text-main), var(--accent)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">GRAND MOCK</h1>
        <p style="opacity:0.7; max-width:400px;">200 High-Yield Questions â€¢ 210 Minutes<br>Balanced Subject Weightage</p>
        <div id="loader" style="margin-top:30px; display:none;"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--accent)"></i><br><br>Building Exam...</div>
        <button class="big-btn" onclick="initMock()" id="start-btn">START EXAM</button>
    </div>

    <!-- 2. EXAM INTERFACE -->
    <div class="wrapper" id="exam-interface" style="display:none;">
        
        <div class="main-content">
            <div class="top-bar">
                <span id="progress" style="font-weight:bold;">Q 1</span>
                <div class="timer" id="timer">03:30:00</div>
                <i class="fas fa-th menu-btn" onclick="toggleSidebar()"></i>
            </div>

            <div class="q-container">
                <div class="q-box">
                    <div class="q-tag" id="subject-tag">Subject</div>
                    <div class="q-text" id="q-text">Loading...</div>
                    <div id="q-options"></div>
                    
                    <!-- Explanation (Hidden until Review) -->
                    <div id="exp-box" style="display:none; margin-top:20px; padding-top:20px; border-top:1px solid var(--glass-border);">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <h4 style="color:var(--accent); margin:0;">EXPLANATION</h4>
                            <button class="ai-btn" onclick="askAI()"><i class="fas fa-robot"></i> Ask AI Tutor</button>
                        </div>
                        <div id="exp-text" style="opacity:0.9; line-height:1.6;"></div>
                        <div id="ai-result" class="ai-response"></div>
                    </div>
                </div>
            </div>

            <div class="bottom-nav">
                <button class="nav-btn btn-prev" onclick="nav(-1)">Prev</button>
                <button class="nav-btn btn-mark" onclick="markQ()" id="mark-btn"><i class="far fa-flag"></i></button>
                <button class="nav-btn btn-next" onclick="nav(1)">Next</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="palette-header">
                Question Palette
                <button onclick="submitExam()" style="background:var(--success); color:white; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;">Submit</button>
            </div>
            <div class="palette-grid" id="palette"></div>
        </div>
    </div>

    <!-- 3. RESULT SCREEN -->
    <div id="result-screen" style="display:none;">
        <h2 style="font-family:'Orbitron'">PERFORMANCE</h2>
        <div style="font-size:4rem; font-weight:bold; color:var(--accent); margin:10px 0;" id="final-score">0</div>
        <p>Correct Answers</p>
        <div style="display:flex; gap:20px; margin-top:20px;">
            <div style="color:var(--success)">âœ” <span id="res-cor">0</span> Correct</div>
            <div style="color:var(--danger)">âœ– <span id="res-wro">0</span> Wrong</div>
        </div>
        <button class="big-btn" onclick="reviewMode()">REVIEW SOLUTIONS</button>
        <button onclick="location.href='index.html'" style="margin-top:20px; background:transparent; border:1px solid var(--accent); padding:10px 20px; border-radius:20px; color:var(--text-main); cursor:pointer;">Exit</button>
    </div>

<script>
    // --- INIT ---
    if(localStorage.getItem('medtrix-theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    // --- CONFIG ---
    // Standard NEET-PG Subject Weightage
    const SUBJECT_MAP = {
        "Medicine": 35, "Surgery": 35, "OBG": 30, "PSM": 25,
        "Pathology": 25, "Pharmacology": 20, "Microbiology": 20,
        "Anatomy": 15, "Physiology": 15, "Biochemistry": 15,
        "Pediatrics": 15, "Ophthalmology": 10, "ENT": 10,
        "Forensic": 10, "Orthopedics": 10, "Dermatology": 5,
        "Psychiatry": 5, "Radiology": 5, "Anesthesia": 5
    };

    let questions = [], idx = 0, answers = {}, marks = new Set();
    let timer, timeLeft = 210 * 60;
    let isReview = false;

    // --- 1. BUILD EXAM ---
    async function initMock() {
        const btn = document.getElementById('start-btn');
        const loader = document.getElementById('loader');
        btn.style.display = 'none';
        loader.style.display = 'block';

        const manifest = await MEDTRIX.data.getManifest();
        let pool = [];

        // Group files by category to pull correctly
        let filesByCat = {};
        manifest.forEach(m => {
            let cat = m.category || "General";
            if(cat.includes("Med")) cat = "Medicine";
            if(cat.includes("Surg")) cat = "Surgery";
            if(cat.includes("Path")) cat = "Pathology";
            if(!filesByCat[cat]) filesByCat[cat] = [];
            filesByCat[cat].push(m.file);
        });

        // Pull questions based on weightage
        for (let [subj, count] of Object.entries(SUBJECT_MAP)) {
            let targetFiles = [];
            Object.keys(filesByCat).forEach(k => { if(k.includes(subj)) targetFiles.push(...filesByCat[k]); });

            if(targetFiles.length > 0) {
                targetFiles.sort(() => 0.5 - Math.random());
                for(let f of targetFiles.slice(0, 3)) { // Sample 3 files per subject
                    let qData = await MEDTRIX.data.getQuiz(f);
                    if(qData && qData.questions) {
                        let qs = qData.questions.sort(() => 0.5 - Math.random()).slice(0, Math.ceil(count/2));
                        qs.forEach(q => q._subject = subj);
                        pool.push(...qs);
                    }
                }
            }
        }

        // Fallback for small databases
        if(pool.length < 50) alert("Running Mini-Mock (Data Limited)");

        questions = pool.sort(() => 0.5 - Math.random()).slice(0, 200);
        if(questions.length === 0) return alert("No questions found.");

        startUI();
    }

    function startUI() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('exam-interface').style.display = 'flex';
        renderPalette();
        renderQ();
        timer = setInterval(tick, 1000);
    }

    // --- 2. QUIZ LOGIC ---
    function renderQ() {
        const q = questions[idx];
        document.getElementById('progress').innerText = `Q ${idx+1} / ${questions.length}`;
        document.getElementById('subject-tag').innerText = q._subject || "General";
        document.getElementById('q-text').innerHTML = q.text;

        // Options
        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((o, i) => {
            let cls = "opt";
            if(isReview) {
                if(o.correct) cls += " correct-ans";
                else if(answers[idx] === i) cls += " wrong-ans";
            } else {
                if(answers[idx] === i) cls += " selected";
            }
            return `<div class="${cls}" onclick="select(${i})"><b>${String.fromCharCode(65+i)}.</b> ${o.text}</div>`;
        }).join('');

        // Review Mode: Show Explanation & Hide AI Box initially
        if(isReview) {
            document.getElementById('exp-box').style.display = 'block';
            document.getElementById('exp-text').innerHTML = q.explanation || "No explanation.";
            document.getElementById('ai-result').style.display = 'none'; 
        } else {
            document.getElementById('exp-box').style.display = 'none';
        }

        // Palette Update
        document.querySelectorAll('.p-btn').forEach((b, i) => {
            b.classList.remove('active');
            if(i === idx) b.classList.add('active');
        });

        // Mark Btn Update
        const mkBtn = document.getElementById('mark-btn');
        mkBtn.style.background = marks.has(idx) ? "var(--marked)" : "transparent";
        mkBtn.style.color = marks.has(idx) ? "white" : "var(--marked)";
    }

    function select(i) {
        if(isReview) return;
        answers[idx] = i;
        renderQ();
        updatePalette(idx);
    }

    function markQ() {
        if(marks.has(idx)) marks.delete(idx);
        else marks.add(idx);
        renderQ();
        updatePalette(idx);
    }

    function nav(d) {
        if(idx+d >= 0 && idx+d < questions.length) { idx += d; renderQ(); }
    }

    function renderPalette() {
        const pal = document.getElementById('palette');
        pal.innerHTML = questions.map((_, i) => 
            `<div class="p-btn" id="p-${i}" onclick="idx=${i}; renderQ(); toggleSidebar()"> ${i+1} </div>`
        ).join('');
    }

    function updatePalette(i) {
        const btn = document.getElementById(`p-${i}`);
        btn.className = "p-btn";
        if(i === idx) btn.classList.add('active');
        if(answers[i] !== undefined) btn.classList.add('answered');
        if(marks.has(i)) btn.classList.add('marked');
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    // --- 3. AI ASSISTANT (Only in Review Mode) ---
    async function askAI() {
        const q = questions[idx];
        const box = document.getElementById('ai-result');
        
        box.style.display = 'block';
        box.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Thinking...';
        
        const correctOpt = q.options.find(o => o.correct)?.text || "N/A";
        const ans = await MEDTRIX.ai.ask(
            "Explain this question like a friendly tutor.", 
            `Question: ${q.text}\nCorrect Answer: ${correctOpt}\nGiven Explanation: ${q.explanation}`
        );
        
        box.innerHTML = marked.parse(ans);
    }

    // --- 4. SUBMISSION ---
    function tick() {
        timeLeft--;
        let h = Math.floor(timeLeft/3600);
        let m = Math.floor((timeLeft%3600)/60);
        let s = timeLeft%60;
        document.getElementById('timer').innerText = `${h}:${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
        if(timeLeft <= 0) submitExam();
    }

    function submitExam() {
        if(!isReview && !confirm("Submit Exam?")) return;
        clearInterval(timer);
        
        let correct = 0, wrong = 0;
        questions.forEach((q, i) => {
            const correctIdx = q.options.findIndex(o => o.correct);
            if(answers[i] === correctIdx) correct++;
            else if(answers[i] !== undefined) wrong++;
            
            // Save wrong ones to Active Recall
            if(answers[i] !== undefined && answers[i] !== correctIdx) {
                MEDTRIX.db.saveResult(q, false, "Mock Engine");
            }
        });

        // Save Score
        let history = JSON.parse(localStorage.getItem('medtrix_exam_history') || '[]');
        history.push({ date: new Date().toLocaleDateString(), score: correct, correct, wrong, accuracy: Math.round((correct/200)*100) });
        localStorage.setItem('medtrix_exam_history', JSON.stringify(history));

        // Show Result
        document.getElementById('exam-interface').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = correct;
        document.getElementById('res-cor').innerText = correct;
        document.getElementById('res-wro').innerText = wrong;
    }

    function reviewMode() {
        isReview = true;
        idx = 0;
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('exam-interface').style.display = 'flex';
        document.getElementById('timer').innerText = "REVIEW";
        renderQ();
    }
</script>

</body>
</html>
