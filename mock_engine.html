<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Grand Mock</title>
    
    <!-- CORE ENGINE -->
    <script src="medtrix_core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-body: #f0f4f8; --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
            --text-main: #1a202c; --accent: #007bff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --marked: #8b5cf6;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.08);
        }
        [data-theme="dark"] {
            --bg-body: #0f1115; --glass-bg: rgba(20, 22, 27, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --text-main: #f7fafc; --accent: #00e5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LAYOUT --- */
        .wrapper { display: flex; height: 100%; width: 100%; overflow: hidden; position: relative; }
        
        /* Left Content (Question) */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; z-index: 1; }

        /* --- SIDEBAR PALETTE (The Makeover) --- */
        .sidebar {
            width: 320px; background: var(--glass-bg); 
            border-left: var(--glass-border); backdrop-filter: blur(20px);
            display: flex; flex-direction: column; z-index: 50;
            flex-shrink: 0; box-shadow: -5px 0 20px rgba(0,0,0,0.05);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Palette Header with Stats */
        .palette-header { 
            padding: 20px; border-bottom: var(--glass-border);
            background: rgba(0,0,0,0.02);
        }
        .palette-title { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--accent); margin-bottom: 10px; letter-spacing: 1px; font-weight: 700; }
        
        .palette-stats { display: flex; justify-content: space-between; font-size: 0.75rem; gap: 5px; }
        .stat-pill { flex: 1; text-align: center; padding: 6px; border-radius: 8px; background: rgba(255,255,255,0.1); border: var(--glass-border); }
        .stat-val { font-weight: 800; display: block; font-size: 1rem; }

        /* The Grid */
        .palette-grid {
            flex: 1; overflow-y: auto; padding: 20px; 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; 
            align-content: start;
        }
        /* Custom Scrollbar */
        .palette-grid::-webkit-scrollbar { width: 6px; }
        .palette-grid::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }

        /* Circular Buttons */
        .p-btn {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(128,128,128,0.05); border-radius: 50%; /* Circle */
            font-size: 0.85rem; font-weight: 600; cursor: pointer; color: var(--text-main);
            border: 1px solid transparent; transition: all 0.2s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .p-btn:hover { transform: scale(1.1); background: var(--glass-bg); border-color: var(--accent); }
        
        /* Active States */
        .p-btn.active { border: 2px solid var(--accent); background: transparent; color: var(--accent); transform: scale(1.15); box-shadow: 0 0 15px rgba(0,123,255,0.2); }
        .p-btn.answered { background: var(--success); color: white; box-shadow: 0 4px 10px rgba(16,185,129,0.3); }
        .p-btn.marked { background: var(--marked); color: white; box-shadow: 0 4px 10px rgba(139,92,246,0.3); }
        .p-btn.marked.answered { background: linear-gradient(135deg, var(--success), var(--marked)); }

        /* Sidebar Footer */
        .palette-footer { padding: 20px; border-top: var(--glass-border); text-align: center; }
        .submit-btn { width: 100%; padding: 12px; border-radius: 30px; border: none; background: var(--text-main); color: var(--bg-body); font-weight: bold; cursor: pointer; transition: 0.2s; font-family: 'Orbitron'; letter-spacing: 1px; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* --- TOP BAR --- */
        .top-bar {
            height: 70px; background: var(--glass-bg); border-bottom: var(--glass-border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 30px;
            backdrop-filter: blur(10px);
        }
        .timer { font-family: 'Orbitron'; color: var(--danger); font-size: 1.4rem; background: rgba(239,68,68,0.1); padding: 6px 16px; border-radius: 12px; }
        .menu-btn { font-size: 1.5rem; cursor: pointer; color: var(--text-main); display: none; }

        /* --- QUESTION AREA --- */
        .q-container { flex: 1; overflow-y: auto; padding: 30px; max-width: 900px; margin: 0 auto; width: 100%; scroll-behavior: smooth; }
        
        .q-box { 
            background: var(--glass-bg); padding: 40px; border-radius: 24px; 
            border: var(--glass-border); box-shadow: var(--shadow);
        }
        
        .q-tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; background: var(--accent); color: white; padding: 4px 12px; border-radius: 20px; display: inline-block; margin-bottom: 20px; font-weight: 600; }
        .q-text { font-size: 1.25rem; font-weight: 600; margin-bottom: 30px; line-height: 1.6; }

        /* Options */
        .opt { 
            width: 100%; text-align: left; padding: 18px 22px; margin-bottom: 15px; 
            background: rgba(0,0,0,0.02); border: 1px solid rgba(128,128,128,0.2); 
            border-radius: 16px; cursor: pointer; font-size: 1rem; color: var(--text-main); 
            transition: 0.2s; position: relative;
        }
        .opt:hover { border-color: var(--accent); background: rgba(0,0,0,0.05); }
        .opt.selected { border-color: var(--accent); background: rgba(0, 123, 255, 0.1); font-weight: 600; box-shadow: 0 0 0 1px var(--accent); }
        .opt.correct-ans { border-color: var(--success); background: rgba(16, 185, 129, 0.1); color: var(--success); font-weight: 600; }
        .opt.wrong-ans { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            height: 80px; background: var(--glass-bg); border-top: var(--glass-border);
            display: flex; align-items: center; justify-content: center; gap: 20px; padding: 0 20px;
            z-index: 10; backdrop-filter: blur(10px);
        }
        .nav-btn { padding: 12px 35px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; min-width: 120px; }
        .nav-btn:active { transform: scale(0.95); }
        .btn-prev { background: transparent; border: 2px solid rgba(128,128,128,0.3); color: var(--text-main); }
        .btn-mark { min-width: 50px; width: 50px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; background: rgba(139, 92, 246, 0.1); color: var(--marked); border: 1px solid var(--marked); }
        .btn-next { background: var(--accent); color: white; box-shadow: 0 5px 15px rgba(0,123,255,0.3); }

        /* --- AI BOX --- */
        .ai-btn { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; padding: 6px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 700; cursor: pointer; margin-left: 15px; }
        .ai-response { margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.03); border-radius: 16px; border: 1px solid var(--accent); font-size: 0.95rem; display: none; }

        /* --- SCREENS --- */
        #start-screen, #result-screen { position: fixed; inset: 0; background: var(--bg-body); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .big-btn { padding: 18px 50px; font-size: 1.2rem; background: var(--accent); color: white; border: none; border-radius: 50px; cursor: pointer; margin-top: 30px; box-shadow: 0 10px 30px rgba(0,123,255,0.3); font-family: 'Orbitron'; letter-spacing: 1px; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; top: 70px; right: 0; bottom: 0; width: 80%; max-width: 300px; transform: translateX(100%); box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
            .sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
            
            .q-container { padding: 20px; }
            .q-box { padding: 25px; }
            .q-text { font-size: 1.1rem; }
            .opt { padding: 15px; }
            
            .nav-btn { padding: 12px 20px; min-width: auto; flex: 1; }
            .btn-mark { flex: 0.3; }
        }
    </style>
</head>
<body>

    <!-- 1. START SCREEN -->
    <div id="start-screen">
        <a href="index.html" style="position:absolute; top:30px; left:30px; text-decoration:none; font-size:1.5rem;">ðŸ”™</a>
        <h1 style="font-family:'Orbitron'; font-size:3.5rem; margin-bottom:10px; background: linear-gradient(to right, var(--text-main), var(--accent)); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">GRAND MOCK</h1>
        <p style="opacity:0.7; max-width:500px; font-size:1.1rem; line-height:1.6;">200 Questions â€¢ 210 Minutes<br>Balanced Subject Weightage â€¢ AI Analysis</p>
        <div id="loader" style="margin-top:30px; display:none;"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--accent)"></i><br><br>Initializing Core Engine...</div>
        <button class="big-btn" onclick="initMock()" id="start-btn">START EXAM</button>
    </div>

    <!-- 2. EXAM INTERFACE -->
    <div class="wrapper" id="exam-interface" style="display:none;">
        
        <!-- Main Question Area -->
        <div class="main-content">
            <div class="top-bar">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span id="progress" style="font-weight:700; font-size:1.1rem;">Q 1</span>
                </div>
                <div class="timer" id="timer">03:30:00</div>
                <i class="fas fa-bars menu-btn" onclick="toggleSidebar()"></i>
            </div>

            <div class="q-container">
                <div class="q-box">
                    <div class="q-tag" id="subject-tag">General</div>
                    <div class="q-text" id="q-text">Loading...</div>
                    <div id="q-options"></div>
                    
                    <!-- Explanation -->
                    <div id="exp-box" style="display:none; margin-top:30px; padding-top:25px; border-top:1px solid var(--glass-border);">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                            <h4 style="color:var(--accent); margin:0; font-family:'Orbitron'; letter-spacing:1px;">EXPLANATION</h4>
                            <button class="ai-btn" onclick="askAI()"><i class="fas fa-magic"></i> Explain</button>
                        </div>
                        <div id="exp-text" style="opacity:0.9; line-height:1.8; font-size:0.95rem;"></div>
                        <div id="ai-result" class="ai-response"></div>
                    </div>
                </div>
                <div style="height: 40px;"></div>
            </div>

            <div class="bottom-nav">
                <button class="nav-btn btn-prev" onclick="nav(-1)">Prev</button>
                <button class="nav-btn btn-mark" onclick="markQ()" id="mark-btn"><i class="far fa-bookmark"></i></button>
                <button class="nav-btn btn-next" onclick="nav(1)">Next</button>
            </div>
        </div>

        <!-- Floating Sidebar (Palette) -->
        <div class="sidebar" id="sidebar">
            <div class="palette-header">
                <div class="palette-title">PALETTE</div>
                <div class="palette-stats">
                    <div class="stat-pill" style="color:var(--success)"><span class="stat-val" id="stat-ans">0</span> Ans</div>
                    <div class="stat-pill" style="color:var(--marked)"><span class="stat-val" id="stat-mark">0</span> Mark</div>
                    <div class="stat-pill" style="opacity:0.5"><span class="stat-val" id="stat-skip">200</span> Skip</div>
                </div>
            </div>
            
            <div class="palette-grid" id="palette"></div>
            
            <div class="palette-footer">
                <button class="submit-btn" onclick="submitExam()">SUBMIT TEST</button>
                <button class="submit-btn" style="background:transparent; border:1px solid var(--accent); color:var(--text-main); margin-top:10px; display:none;" id="exit-review-btn" onclick="location.href='index.html'">EXIT</button>
            </div>
        </div>
    </div>

    <!-- 3. RESULT SCREEN -->
    <div id="result-screen" style="display:none;">
        <h2 style="font-family:'Orbitron'; letter-spacing:2px; font-size:2rem;">ANALYSIS</h2>
        
        <div style="width:200px; height:200px; border-radius:50%; background:conic-gradient(var(--accent) 0%, rgba(0,0,0,0.05) 0%); margin:20px auto; display:flex; flex-direction:column; align-items:center; justify-content:center; box-shadow:0 10px 30px rgba(0,0,0,0.1);" id="score-ring">
            <div style="width:170px; height:170px; background:var(--bg-body); border-radius:50%; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <span style="font-size:3.5rem; font-weight:800; color:var(--text-main);" id="final-score">0</span>
                <span style="font-size:0.8rem; opacity:0.6;">/ 200</span>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; width:100%; max-width:400px; margin-bottom:20px;">
            <div style="background:rgba(16, 185, 129, 0.1); padding:15px; border-radius:15px; color:var(--success); font-weight:bold;">
                âœ” <span id="res-cor">0</span> Correct
            </div>
            <div style="background:rgba(239, 68, 68, 0.1); padding:15px; border-radius:15px; color:var(--danger); font-weight:bold;">
                âœ– <span id="res-wro">0</span> Wrong
            </div>
        </div>

        <button class="big-btn" onclick="reviewMode()">REVIEW SOLUTIONS</button>
    </div>

<script>
    // --- INIT ---
    if(localStorage.getItem('medtrix-theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    const SUBJECT_MAP = { "Medicine":35, "Surgery":35, "OBG":30, "PSM":25, "Pathology":25, "Pharmacology":20, "Microbiology":20, "Anatomy":15, "Physiology":15, "Biochemistry":15, "Pediatrics":15, "Ophthalmology":10, "ENT":10, "Forensic":10, "Orthopedics":10, "Dermatology":5, "Psychiatry":5, "Radiology":5, "Anesthesia":5 };

    let questions = [], idx = 0, answers = {}, marks = new Set();
    let timer, timeLeft = 210 * 60;
    let isReview = false;

    async function initMock() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        const manifest = await MEDTRIX.data.getManifest();
        let pool = [];
        let filesByCat = {};
        
        manifest.forEach(m => {
            let cat = m.category || "General";
            if(cat.includes("Med")) cat = "Medicine";
            if(cat.includes("Surg")) cat = "Surgery";
            if(cat.includes("Path")) cat = "Pathology";
            if(!filesByCat[cat]) filesByCat[cat] = [];
            filesByCat[cat].push(m.file);
        });

        for (let [subj, count] of Object.entries(SUBJECT_MAP)) {
            let targetFiles = [];
            Object.keys(filesByCat).forEach(k => { if(k.includes(subj)) targetFiles.push(...filesByCat[k]); });
            if(targetFiles.length > 0) {
                targetFiles.sort(() => 0.5 - Math.random());
                for(let f of targetFiles.slice(0, 3)) {
                    let qData = await MEDTRIX.data.getQuiz(f);
                    if(qData && qData.questions) {
                        let qs = qData.questions.sort(() => 0.5 - Math.random()).slice(0, Math.ceil(count/2));
                        qs.forEach(q => q._subject = subj);
                        pool.push(...qs);
                    }
                }
            }
        }

        if(pool.length < 50) alert("Mini-Mock: Limited database.");
        questions = pool.sort(() => 0.5 - Math.random()).slice(0, 200);
        if(questions.length === 0) return alert("No questions found.");

        startUI();
    }

    function startUI() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('exam-interface').style.display = 'flex';
        renderPalette();
        renderQ();
        timer = setInterval(tick, 1000);
    }

    function renderQ() {
        const q = questions[idx];
        document.getElementById('progress').innerText = `Question ${idx+1} / ${questions.length}`;
        document.getElementById('subject-tag').innerText = q._subject || "General";
        document.getElementById('q-text').innerHTML = q.text;

        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((o, i) => {
            let cls = "opt";
            if(isReview) {
                if(o.correct) cls += " correct-ans";
                else if(answers[idx] === i) cls += " wrong-ans";
            } else {
                if(answers[idx] === i) cls += " selected";
            }
            return `<div class="${cls}" onclick="select(${i})"><b>${String.fromCharCode(65+i)}</b>. ${o.text}</div>`;
        }).join('');

        if(isReview) {
            document.getElementById('exp-box').style.display = 'block';
            document.getElementById('exp-text').innerHTML = q.explanation || "No explanation.";
            document.getElementById('ai-result').style.display = 'none';
        } else {
            document.getElementById('exp-box').style.display = 'none';
        }

        // Update Active Palette Item
        document.querySelectorAll('.p-btn').forEach((b, i) => {
            b.classList.remove('active');
            if(i === idx) b.classList.add('active');
        });

        // Update Mark Button
        const mkBtn = document.getElementById('mark-btn');
        mkBtn.style.background = marks.has(idx) ? "rgba(139, 92, 246, 0.2)" : "transparent";
        mkBtn.innerHTML = marks.has(idx) ? '<i class="fas fa-bookmark"></i>' : '<i class="far fa-bookmark"></i>';
        
        // Mobile: Close sidebar on nav
        if(window.innerWidth < 1024) document.getElementById('sidebar').classList.remove('open');
    }

    function select(i) {
        if(isReview) return;
        answers[idx] = i;
        renderQ();
        updateStats();
    }

    function markQ() {
        if(marks.has(idx)) marks.delete(idx);
        else marks.add(idx);
        renderQ();
        updateStats();
    }

    function updateStats() {
        const ansCount = Object.keys(answers).length;
        const markCount = marks.size;
        const skipCount = 200 - ansCount;
        
        document.getElementById('stat-ans').innerText = ansCount;
        document.getElementById('stat-mark').innerText = markCount;
        document.getElementById('stat-skip').innerText = skipCount;
        
        // Palette Color Update
        const btn = document.getElementById(`p-${idx}`);
        btn.className = "p-btn active"; // Reset
        if(answers[idx] !== undefined) btn.classList.add('answered');
        if(marks.has(idx)) btn.classList.add('marked');
    }

    function nav(d) {
        if(idx+d >= 0 && idx+d < questions.length) { idx += d; renderQ(); }
    }

    function renderPalette() {
        const pal = document.getElementById('palette');
        pal.innerHTML = questions.map((_, i) => `<div class="p-btn" id="p-${i}" onclick="idx=${i}; renderQ();">${i+1}</div>`).join('');
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function tick() {
        timeLeft--;
        let h = Math.floor(timeLeft/3600);
        let m = Math.floor((timeLeft%3600)/60);
        let s = timeLeft%60;
        document.getElementById('timer').innerText = `${h}:${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
        if(timeLeft <= 0) submitExam();
    }

    function submitExam() {
        if(!isReview && !confirm("Finish and submit?")) return;
        clearInterval(timer);
        
        let correct = 0, wrong = 0;
        questions.forEach((q, i) => {
            const correctIdx = q.options.findIndex(o => o.correct);
            if(answers[i] === correctIdx) correct++;
            else if(answers[i] !== undefined) wrong++;
            
            if(answers[i] !== undefined && answers[i] !== correctIdx) {
                MEDTRIX.db.saveResult(q, false, "Mock Engine");
            }
        });

        let history = JSON.parse(localStorage.getItem('medtrix_exam_history') || '[]');
        history.push({ date: new Date().toLocaleDateString(), score: correct, correct, wrong, accuracy: Math.round((correct/200)*100) });
        localStorage.setItem('medtrix_exam_history', JSON.stringify(history));

        // Result UI
        document.getElementById('exam-interface').style.display = 'none';
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = correct;
        document.getElementById('res-cor').innerText = correct;
        document.getElementById('res-wro').innerText = wrong;
        
        // Ring Animation
        const pct = (correct / 200) * 100;
        document.getElementById('score-ring').style.background = `conic-gradient(var(--accent) ${pct}%, rgba(0,0,0,0.05) ${pct}%)`;
    }

    function reviewMode() {
        isReview = true;
        idx = 0;
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('exam-interface').style.display = 'flex';
        document.getElementById('timer').innerText = "REVIEW";
        document.querySelector('.submit-btn').style.display = 'none';
        document.getElementById('exit-review-btn').style.display = 'block';
        renderQ();
    }

    async function askAI() {
        const q = questions[idx];
        const box = document.getElementById('ai-result');
        box.style.display = 'block';
        box.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Thinking...';
        
        const correctOpt = q.options.find(o => o.correct)?.text || "N/A";
        const ans = await MEDTRIX.ai.ask("Explain this question clearly.", `Q: ${q.text}\nCorrect: ${correctOpt}\nContext: ${q.explanation}`);
        box.innerHTML = marked.parse(ans);
    }
</script>

</body>
</html>
