<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Pro Engine</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM THEME VARIABLES --- */
        :root {
            /* Light Mode */
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at top left, #e0f7fa, #f0f4f8);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            
            --text-main: #1a202c;
            --text-sub: #4a5568;
            
            --accent: #007bff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --marked: #8b5cf6;
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at top center, #1a202c, #0f1115);
            --glass-bg: rgba(20, 22, 27, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            
            --text-main: #f7fafc;
            --text-sub: #a0aec0;
            
            --accent: #00e5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.3s ease, color 0.3s ease; }
        
        body {
            background: var(--bg-body); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text-main);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            padding: 20px 10px;
        }

        /* --- LAYOUT CONTAINERS --- */
        .wrapper {
            width: 100%; max-width: 1200px;
            display: grid; gap: 20px;
            position: relative;
        }

        /* Desktop: Sidebar on right */
        @media (min-width: 900px) {
            .wrapper.active-exam { grid-template-columns: 1fr 320px; }
        }

        /* GLASS CARD STYLE */
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }

        /* --- START SCREEN --- */
        #start-screen {
            max-width: 600px; margin: 5vh auto; text-align: center;
            padding: 40px 30px; animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

        h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 1px; color: var(--accent); margin-bottom: 10px; font-size: 1.8rem; }
        .info-pill { 
            display: inline-block; background: rgba(0,0,0,0.05); padding: 5px 15px; 
            border-radius: 20px; font-size: 0.85rem; color: var(--text-sub); margin-bottom: 30px; 
        }

        /* --- EXAM UI --- */
        .top-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border);
        }

        .timer {
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--danger);
            background: rgba(239, 68, 68, 0.1); padding: 5px 12px; border-radius: 8px;
        }

        .subject-tag {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            background: var(--accent); color: white; padding: 3px 8px; border-radius: 4px;
            margin-left: 10px; vertical-align: middle;
        }

        .question-box { font-size: 1.1rem; font-weight: 600; line-height: 1.6; margin-bottom: 25px; }

        /* OPTIONS */
        .option-btn {
            width: 100%; text-align: left; padding: 15px 20px; margin-bottom: 12px;
            background: rgba(0,0,0,0.02); border: 2px solid var(--glass-border);
            border-radius: 12px; color: var(--text-main); font-size: 0.95rem;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .option-btn:hover { border-color: var(--accent); background: rgba(0, 229, 255, 0.05); }
        
        .option-btn.selected { 
            border-color: var(--accent); background: rgba(0, 229, 255, 0.15); 
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }
        
        /* REVIEW COLORS */
        .option-btn.correct-ans { border-color: var(--success); background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .option-btn.wrong-ans { border-color: var(--danger); background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        /* NAV BUTTONS */
        .nav-row { display: flex; justify-content: space-between; gap: 10px; margin-top: 30px; }
        
        .btn {
            padding: 12px 24px; border-radius: 12px; border: none; font-weight: 600;
            cursor: pointer; font-size: 0.95rem; transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3); }
        .btn-outline { background: transparent; border: 2px solid var(--accent); color: var(--text-main); }
        .btn-mark { background: rgba(139, 92, 246, 0.15); color: var(--marked); border: 1px solid var(--marked); }

        /* --- SIDEBAR / PALETTE --- */
        .sidebar {
            display: flex; flex-direction: column;
            max-height: 80vh; position: sticky; top: 20px;
        }

        .palette-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px;
            overflow-y: auto; padding: 5px; flex-grow: 1; margin: 15px 0;
            max-height: 400px;
        }

        .p-btn {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.05); border-radius: 8px; font-size: 0.8rem;
            cursor: pointer; color: var(--text-sub); border: 1px solid transparent;
        }
        .p-btn.active { border-color: var(--accent); color: var(--accent); font-weight: bold; }
        .p-btn.answered { background: var(--success); color: white; }
        .p-btn.marked { background: var(--marked); color: white; }
        .p-btn.wrong { background: var(--danger); color: white; }

        /* --- MOBILE DRAWER --- */
        .mob-toggle { display: none; font-size: 1.5rem; cursor: pointer; color: var(--accent); }
        
        @media (max-width: 899px) {
            .mob-toggle { display: block; }
            .sidebar {
                position: fixed; top: 0; right: 0; bottom: 0; width: 280px;
                z-index: 1000; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                border-radius: 20px 0 0 20px;
                border-left: 1px solid var(--glass-border);
            }
            .sidebar.open { transform: translateX(0); box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
            
            .overlay {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.6); z-index: 900; display: none; backdrop-filter: blur(3px);
            }
            .overlay.active { display: block; }
        }

        /* --- RESULT SCREEN --- */
        #result-screen { text-align: center; display: none; max-width: 500px; margin: 0 auto; }
        .score-dial {
            width: 160px; height: 160px; border-radius: 50%;
            background: conic-gradient(var(--accent) 0%, rgba(0,0,0,0.1) 0%);
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .score-dial::before {
            content: ''; position: absolute; width: 140px; height: 140px;
            background: var(--bg-body); border-radius: 50%;
        }
        .score-text { position: absolute; font-size: 2.5rem; font-weight: 800; color: var(--text-main); font-family: 'Orbitron', sans-serif; }

        /* --- EXPLANATION --- */
        .explanation-box {
            margin-top: 20px; padding: 20px; border-radius: 12px;
            background: rgba(16, 185, 129, 0.08); border-left: 4px solid var(--success);
            display: none; font-size: 0.95rem; color: var(--text-main);
        }

    </style>
</head>
<body>

    <!-- OVERLAY FOR MOBILE SIDEBAR -->
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="wrapper" id="main-wrapper">
        
        <!-- 1. START SCREEN -->
        <div id="start-screen" class="glass-panel">
            <a href="index.html" style="text-decoration: none; font-size: 1.5rem; display: block; margin-bottom: 10px;">üîô</a>
            <h2>Grand Mock Engine</h2>
            <div class="info-pill">200 MCQs ‚Ä¢ 210 Mins ‚Ä¢ High Yield</div>
            
            <div id="loader" style="display: none; margin: 20px 0;">
                <div style="font-size: 2rem; animation: spin 1s infinite linear;">‚öôÔ∏è</div>
                <p id="loading-log" style="font-size: 0.9rem; margin-top: 10px;">Initializing...</p>
            </div>

            <button class="btn btn-primary" style="width: 100%; padding: 18px; font-size: 1.1rem;" onclick="initializeMock()">START EXAMINATION</button>
        </div>

        <!-- 2. QUIZ INTERFACE -->
        <div id="quiz-interface" class="glass-panel" style="display: none;">
            
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-bars mob-toggle" onclick="toggleSidebar()">‚ò∞</i>
                    <div>
                        <span id="q-progress" style="font-weight: bold; font-family: 'Orbitron', sans-serif;">Q 1</span>
                        <span id="subject-badge" class="subject-tag">General</span>
                    </div>
                </div>
                <div class="timer" id="timer">03:30:00</div>
            </div>

            <div class="question-box" id="question-text">Loading question...</div>
            <div id="options-container"></div>

            <!-- EXPLANATION (Hidden until review) -->
            <div id="explanation-area" class="explanation-box"></div>

            <div class="nav-row">
                <button class="btn btn-outline" onclick="prevQuestion()">Prev</button>
                <button class="btn btn-mark" id="mark-btn" onclick="markForReview()">Mark</button>
                <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <!-- 3. SIDEBAR PALETTE -->
        <div id="sidebar" class="sidebar glass-panel" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h4 style="margin: 0;">Question Palette</h4>
                <span style="font-size: 1.2rem; cursor: pointer;" class="mob-toggle" onclick="toggleSidebar()">√ó</span>
            </div>
            
            <div class="palette-grid" id="palette-container"></div>
            
            <div style="margin-top: auto; padding-top: 10px; border-top: 1px solid var(--glass-border);">
                <div style="display: flex; justify-content: space-around; font-size: 0.7rem; margin-bottom: 15px; opacity: 0.8;">
                    <span><span style="color:var(--success)">‚óè</span> Done</span>
                    <span><span style="color:var(--marked)">‚óè</span> Mark</span>
                    <span><span style="color:gray">‚óè</span> Skip</span>
                </div>
                <button class="btn btn-primary" style="width: 100%; background: var(--success);" onclick="confirmSubmit()">SUBMIT EXAM</button>
                <button class="btn btn-outline" style="width: 100%; margin-top: 10px; display: none;" id="exit-review-btn" onclick="location.href='index.html'">EXIT REVIEW</button>
            </div>
        </div>

        <!-- 4. RESULT SCREEN -->
        <div id="result-screen" class="glass-panel">
            <h2>Performance Analysis</h2>
            
            <div class="score-dial" id="score-dial">
                <div class="score-text" id="final-score">0</div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 30px;">
                <div style="background: rgba(16,185,129,0.1); padding: 10px; border-radius: 10px;">
                    <div style="color: var(--success); font-weight: bold; font-size: 1.2rem;" id="res-correct">0</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">Correct</div>
                </div>
                <div style="background: rgba(239,68,68,0.1); padding: 10px; border-radius: 10px;">
                    <div style="color: var(--danger); font-weight: bold; font-size: 1.2rem;" id="res-wrong">0</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">Wrong</div>
                </div>
                <div style="background: rgba(128,128,128,0.1); padding: 10px; border-radius: 10px;">
                    <div style="font-weight: bold; font-size: 1.2rem;" id="res-skipped">0</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">Skipped</div>
                </div>
            </div>

            <button class="btn btn-primary" style="width: 100%;" onclick="startReviewMode()">REVIEW SOLUTIONS</button>
            <button class="btn btn-outline" style="width: 100%; margin-top: 15px;" onclick="location.href='analytics.html'">View Analytics</button>
        </div>

    </div>

    <script>
        // --- THEME INIT ---
        if(localStorage.getItem('medtrix-theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // --- CONFIG ---
        const WEIGHTAGE = {
            "Pathology": 0.13, "Obstetrics": 0.11, "Medicine": 0.10, "Surgery": 0.10,
            "Community": 0.09, "Pharmacology": 0.08, "Microbiology": 0.07, "Anatomy": 0.06,
            "Physiology": 0.05, "Biochemistry": 0.05, "Pediatrics": 0.05, "Ophthalmology": 0.04,
            "ENT": 0.04, "Orthopedics": 0.04, "Forensic": 0.03, "Dermatology": 0.03,
            "Psychiatry": 0.03, "Radiology": 0.03, "Anesthesia": 0.03
        };

        let examQuestions = [];
        let currentQIndex = 0;
        let userAnswers = {}; 
        let markedQuestions = new Set();
        let isReviewMode = false;
        let timerInterval;
        let timeRemaining = 210 * 60;

        async function initializeMock() {
            document.getElementById('loader').style.display = 'block';
            document.querySelector('#start-screen .btn-primary').style.display = 'none';

            try {
                // 1. Load Manifest
                const manifestRes = await fetch('quiz_manifest.json');
                if(!manifestRes.ok) throw new Error("Manifest missing. Run python script.");
                const fileList = await manifestRes.json();

                // 2. Bucket Files
                let fileBuckets = {};
                for(let key in WEIGHTAGE) fileBuckets[key] = [];

                fileList.forEach(filename => {
                    for(let subject in WEIGHTAGE) {
                        let searchKey = subject === "Obstetrics" ? "Gynaec" : (subject === "Community" ? "PSM" : subject);
                        if(filename.toLowerCase().includes(searchKey.toLowerCase())) {
                            fileBuckets[subject].push(filename);
                            break;
                        }
                    }
                });

                // 3. Select Questions
                let compiledQuestions = [];
                const TotalQs = 200;

                for (let [subject, percent] of Object.entries(WEIGHTAGE)) {
                    const countNeeded = Math.round(TotalQs * percent);
                    const availableFiles = fileBuckets[subject];

                    if (!availableFiles || availableFiles.length === 0) continue;
                    availableFiles.sort(() => 0.5 - Math.random());
                    
                    let subjectQs = [];
                    let fileIndex = 0;
                    
                    while(subjectQs.length < countNeeded && fileIndex < availableFiles.length) {
                        try {
                            let res = await fetch(`quiz_data/${availableFiles[fileIndex]}`);
                            let json = await res.json();
                            let qs = Array.isArray(json) ? json : (json.questions || json.data || []);
                            qs.forEach(q => q.subjectTag = subject);
                            subjectQs = subjectQs.concat(qs);
                        } catch (e) {}
                        fileIndex++;
                    }
                    compiledQuestions = compiledQuestions.concat(subjectQs.slice(0, countNeeded));
                }

                examQuestions = compiledQuestions.sort(() => 0.5 - Math.random()).slice(0, 200);
                if(examQuestions.length === 0) throw new Error("No questions found.");

                startQuiz();

            } catch (err) {
                alert(err.message);
                location.reload();
            }
        }

        function startQuiz() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-wrapper').classList.add('active-exam'); // Activates sidebar grid
            document.getElementById('quiz-interface').style.display = 'block';
            document.getElementById('sidebar').style.display = 'flex';
            
            generatePalette();
            renderQuestion();
            startTimer();
        }

        function renderQuestion() {
            const q = examQuestions[currentQIndex];
            
            document.getElementById('q-progress').innerText = `Q ${currentQIndex + 1}`;
            document.getElementById('subject-badge').innerText = q.subjectTag || "General";
            
            // --- FIX 1: Handle Question Object vs String ---
            let qText = q.question || q.question_text || q.text || "Question text missing";
            if(typeof qText === 'object') qText = qText.text || qText.question || JSON.stringify(qText);
            document.getElementById('question-text').innerHTML = qText;

            // Render Options
            const optsDiv = document.getElementById('options-container');
            optsDiv.innerHTML = '';
            
            let rawOptions = q.options || q.answers || [];
            if(!Array.isArray(rawOptions) && typeof rawOptions === 'object') rawOptions = Object.values(rawOptions);

            const correctIdx = findCorrectIndex(q, rawOptions);

            rawOptions.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                
                // --- FIX 2: Handle Option Object vs String ---
                let optText = opt;
                if(typeof opt === 'object' && opt !== null) {
                    optText = opt.text || opt.value || opt.label || JSON.stringify(opt);
                }
                btn.innerHTML = optText;

                if(isReviewMode) {
                    btn.disabled = true;
                    if(idx === correctIdx) { 
                        btn.classList.add('correct-ans');
                        btn.innerHTML += " ‚úÖ";
                    }
                    if(userAnswers[currentQIndex] === idx && idx !== correctIdx) {
                        btn.classList.add('wrong-ans');
                        btn.innerHTML += " ‚ùå";
                    }
                } else {
                    if(userAnswers[currentQIndex] === idx) btn.classList.add('selected');
                    btn.onclick = () => { selectAnswer(idx); };
                }
                optsDiv.appendChild(btn);
            });

            // Mark Btn
            const markBtn = document.getElementById('mark-btn');
            markBtn.innerText = markedQuestions.has(currentQIndex) ? "Unmark" : "Mark";
            if(markedQuestions.has(currentQIndex)) markBtn.style.background = "var(--marked)";
            else markBtn.style.background = "rgba(139, 92, 246, 0.15)";

            // Explanation (Review Mode)
            const expDiv = document.getElementById('explanation-area');
            if(isReviewMode) {
                expDiv.style.display = 'block';
                
                // --- FIX 3: Get Correct Answer Text Safely ---
                let correctVal = rawOptions[correctIdx];
                let correctStr = (typeof correctVal === 'object' && correctVal !== null) ? (correctVal.text || correctVal.value) : correctVal;
                
                let expText = q.explanation || q.rationale || "No detailed explanation available.";
                
                expDiv.innerHTML = `
                    <div style="color:var(--success); font-weight:bold; margin-bottom:10px;">
                        Correct Answer: ${correctStr}
                    </div>
                    <strong>Explanation:</strong><br>${expText}
                `;
            } else {
                expDiv.style.display = 'none';
            }

            // Palette Update
            updatePaletteUI();
        }

        function selectAnswer(idx) {
            userAnswers[currentQIndex] = idx;
            renderQuestion();
        }

        function markForReview() {
            if(markedQuestions.has(currentQIndex)) markedQuestions.delete(currentQIndex);
            else markedQuestions.add(currentQIndex);
            renderQuestion();
        }

        function generatePalette() {
            const container = document.getElementById('palette-container');
            container.innerHTML = '';
            for(let i=0; i<examQuestions.length; i++) {
                const b = document.createElement('div');
                b.className = 'p-btn';
                b.innerText = i + 1;
                b.id = `pal-${i}`;
                b.onclick = () => { 
                    currentQIndex = i; 
                    renderQuestion(); 
                    if(window.innerWidth < 900) toggleSidebar(); 
                };
                container.appendChild(b);
            }
        }

        function updatePaletteUI() {
            for(let i=0; i<examQuestions.length; i++) {
                const b = document.getElementById(`pal-${i}`);
                b.className = 'p-btn'; 
                if(i === currentQIndex) b.classList.add('active');
                if(markedQuestions.has(i)) b.classList.add('marked');
                else if(userAnswers[i] !== undefined) b.classList.add('answered');
            }
        }

        function nextQuestion() { if(currentQIndex < examQuestions.length - 1) { currentQIndex++; renderQuestion(); } }
        function prevQuestion() { if(currentQIndex > 0) { currentQIndex--; renderQuestion(); } }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        function confirmSubmit() {
            const answered = Object.keys(userAnswers).length;
            if(confirm(`Answered: ${answered}/200.\nSubmit now?`)) {
                finishExam();
            }
        }

        function finishExam() {
            clearInterval(timerInterval);
            document.getElementById('quiz-interface').style.display = 'none';
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('main-wrapper').classList.remove('active-exam');
            document.getElementById('result-screen').style.display = 'block';

            let score = 0, correct = 0, wrong = 0;
            let reviewData = []; 

            examQuestions.forEach((q, idx) => {
                let rawOptions = q.options || q.answers || [];
                if(!Array.isArray(rawOptions)) rawOptions = Object.values(rawOptions);
                const correctIdx = findCorrectIndex(q, rawOptions);

                let isCorrect = false;
                if(userAnswers[idx] === correctIdx) {
                    score += 1;
                    correct++;
                    isCorrect = true;
                } else if (userAnswers[idx] !== undefined) {
                    wrong++;
                }

                // Add to Active Recall
                // Ensure text is string before saving
                let qTextSafe = q.question || q.text;
                if(typeof qTextSafe === 'object') qTextSafe = qTextSafe.text || JSON.stringify(qTextSafe);

                let optionsSafe = rawOptions.map((o, i) => {
                     let t = (typeof o === 'object') ? (o.text || o.value) : o;
                     return { text: t, correct: i===correctIdx };
                });

                reviewData.push({
                    uid: Date.now() + idx, 
                    text: qTextSafe,
                    options: optionsSafe,
                    explanation: q.explanation || "",
                    isCorrect: isCorrect
                });
            });

            // Update UI
            document.getElementById('final-score').innerText = score;
            document.getElementById('res-correct').innerText = correct;
            document.getElementById('res-wrong').innerText = wrong;
            document.getElementById('res-skipped').innerText = 200 - (correct + wrong);
            
            const pct = (score / 200) * 100;
            document.getElementById('score-dial').style.background = `conic-gradient(var(--accent) ${pct}%, rgba(0,0,0,0.1) ${pct}%)`;

            // Save Data
            saveToAnalytics(score, correct, wrong);
            localStorage.setItem("medtrix_analytics", JSON.stringify(reviewData));
        }

        function saveToAnalytics(score, correct, wrong) {
            let history = JSON.parse(localStorage.getItem('medtrix_exam_history') || "[]");
            history.push({
                date: new Date().toLocaleDateString(),
                score, correct, wrong,
                accuracy: Math.round((correct / (correct+wrong || 1)) * 100)
            });
            localStorage.setItem('medtrix_exam_history', JSON.stringify(history));
        }

        function startReviewMode() {
            isReviewMode = true;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('main-wrapper').classList.add('active-exam');
            document.getElementById('quiz-interface').style.display = 'block';
            document.getElementById('sidebar').style.display = 'flex';
            
            document.querySelector('.btn-submit').style.display = 'none';
            document.getElementById('exit-review-btn').style.display = 'block';
            document.getElementById('timer').innerText = "REVIEW";
            
            currentQIndex = 0;
            renderQuestion();
        }

        // --- UTILS ---
        function findCorrectIndex(q, options) {
            if(q.correctIndex !== undefined) return parseInt(q.correctIndex);
            if(q.correct_option !== undefined) return parseInt(q.correct_option);
            if(q.answer !== undefined) {
                if(typeof q.answer === 'string') {
                     // Try matching text inside options that might be objects
                     let idx = options.findIndex(o => {
                        let txt = (typeof o === 'object') ? (o.text || o.value) : o;
                        return txt.includes(q.answer) || q.answer.includes(txt);
                     });
                     if(idx > -1) return idx;
                     
                     const map = {'a':0, 'b':1, 'c':2, 'd':3};
                     if(map[q.answer.toLowerCase()]) return map[q.answer.toLowerCase()];
                }
                return parseInt(q.answer);
            }
            return 0; 
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                let h = Math.floor(timeRemaining/3600);
                let m = Math.floor((timeRemaining%3600)/60);
                let s = timeRemaining%60;
                document.getElementById('timer').innerText = `${h}:${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
                if(timeRemaining <= 0) finishExam();
            }, 1000);
        }
    </script>
