<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Load Core Engine -->
    <script src="medtrix_core.js"></script>
    <style>
        :root { 
            --bg: #f0f4f8; 
            --card: rgba(255,255,255,0.85); 
            --text: #1a202c; 
            --accent: #007bff; 
        }
        [data-theme="dark"] { 
            --bg: #0f1115; 
            --card: rgba(20,22,27,0.8); 
            --text: #f7fafc; 
            --accent: #00e5ff; 
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 20px; 
            transition: background 0.3s, color 0.3s;
        }
        
        header { text-align: center; padding: 40px 0; }
        .logo { width: 80px; height: 80px; border-radius: 20px; margin-bottom: 10px; box-shadow: 0 0 30px rgba(0,123,255,0.3); object-fit: cover; }
        
        h1 { 
            font-family: 'Orbitron'; 
            font-size: 2.5rem; 
            margin: 0; 
            background: linear-gradient(to right, var(--text), var(--accent)); 
            background-clip: text; /* Standard property added here */
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1100px; 
            margin: 0 auto; 
        }
        
        .card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 25px; 
            text-align: center; 
            text-decoration: none; 
            color: var(--text); 
            border: 1px solid rgba(128,128,128,0.1); 
            transition: 0.3s; 
            display: block; 
            backdrop-filter: blur(10px);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .hero { 
            grid-column: 1 / -1; 
            background: linear-gradient(135deg, #0061ff, #60efff); 
            color: white !important; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            text-align: left; 
        }
        .hero div { z-index: 1; }
        
        .theme-btn { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: var(--card); 
            padding: 10px; 
            border-radius: 50%; 
            cursor: pointer; 
            width: 45px; 
            height: 45px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            z-index: 100;
        }

        @media (max-width: 768px) { 
            .hero { flex-direction: column-reverse; text-align: center; } 
            .grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>

        <p style="opacity:0.7">Medical Excellence Dashboard</p>
    </header>
    
    <div class="grid">
        <!-- 1. Hero Card -->
        <a href="mock_engine.html" class="card hero">
            <div>
                <h2 style="margin:0; font-family:'Orbitron'">GRAND MOCK</h2>
                <p>Simulate real exams (200 Qs)</p>
            </div>
            <div style="font-size:3rem;">ðŸš€</div>
        </a>

        <!-- 2. Q-Banks -->
        <a href="qbanks.html" class="card">
            <div style="font-size:2.5rem">ðŸ©º</div>
            <h3>Q-Bank Archive</h3>
            <p>Browse 5000+ Subject Tests</p>
        </a>

        <!-- 3. Resources -->
        <a href="resources.html" class="card">
            <div style="font-size:2.5rem">ðŸ“š</div>
            <h3>Study Library</h3>
            <p>Notes & Revision Charts</p>
        </a>

        <!-- 4. Analytics -->
        <a href="analytics.html" class="card">
            <div style="font-size:2.5rem">ðŸ“Š</div>
            <h3>Analytics</h3>
            <p>Track your performance</p>
        </a>

        <!-- 5. Active Recall -->
        <a href="revision.html" class="card">
            <div style="font-size:2.5rem">ðŸ§ </div>
            <h3>Active Recall</h3>
            <p>Review mistakes with AI</p>
        </a>
    </div>

    <script>
        // Initialize theme on load
        if(localStorage.getItem('medtrix-theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
