<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Command Center</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at top left, #e0f7fa, #f0f4f8);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.08);
            --text-main: #2d3748;
            --accent: #007bff;
            --accent-grad: linear-gradient(135deg, #007bff, #00d4ff);
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at top center, #1a202c, #0f1115);
            --glass-bg: rgba(20, 22, 27, 0.85); /* Slightly darker for better contrast */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --text-main: #f7fafc;
            --accent: #00e5ff;
            --accent-grad: linear-gradient(135deg, #00e5ff, #2979ff);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-body); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text-main);
            padding: 20px; min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; padding-bottom: 50px; }

        /* HEADER */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid rgba(128,128,128,0.1);
        }
        
        h1 { 
            font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.8rem; 
            background: var(--accent-grad); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; margin: 0;
        }

        .back-btn { 
            text-decoration: none; color: var(--text-main); font-weight: 600; 
            padding: 10px 20px; border-radius: 30px; background: var(--glass-bg); 
            box-shadow: var(--glass-shadow); border: 1px solid var(--glass-border);
            transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .back-btn:hover { transform: translateY(-2px); color: var(--accent); }

        /* --- DASHBOARD GRID --- */
        .grid-layout {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px;
        }

        .glass-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; box-shadow: var(--glass-shadow);
            backdrop-filter: blur(12px); position: relative; overflow: hidden;
        }

        /* KPI STATS */
        .kpi-card { grid-column: span 1; display: flex; flex-direction: column; justify-content: center; }
        .kpi-val { font-family: 'Orbitron'; font-size: 2rem; font-weight: 700; line-height: 1; margin-bottom: 5px; }
        .kpi-label { font-size: 0.85rem; opacity: 0.7; font-weight: 600; text-transform: uppercase; }

        /* CHARTS */
        .chart-main { grid-column: span 3; min-height: 350px; }
        .chart-side { grid-column: span 1; min-height: 350px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .chart-title { font-weight: 700; font-size: 1.1rem; opacity: 0.9; margin-bottom: 15px; width: 100%; }

        .doughnut-wrapper { position: relative; width: 100%; height: 220px; display: flex; justify-content: center; }
        .doughnut-center {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none;
        }
        .doughnut-score { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900; }

        /* REVIEW BUTTON */
        .review-btn-container {
            margin-top: 15px; width: 100%;
        }
        .review-btn {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            background: rgba(239, 68, 68, 0.15); color: var(--danger);
            font-weight: 700; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .review-btn:hover { background: var(--danger); color: white; }

        /* MOCK HISTORY TABLE */
        .table-card { grid-column: span 4; overflow: hidden; padding: 0; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th { text-align: left; padding: 15px 25px; opacity: 0.6; text-transform: uppercase; background: rgba(0,0,0,0.02); font-size: 0.8rem; }
        .history-table td { padding: 15px 25px; border-bottom: 1px solid rgba(128,128,128,0.05); }

        /* --- REVIEW MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--glass-bg); margin: 5% auto; padding: 25px;
            border: 1px solid var(--glass-border); border-radius: 20px;
            width: 90%; max-width: 800px; max-height: 85vh; overflow-y: auto;
            position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute; top: 15px; right: 20px; font-size: 28px; font-weight: bold;
            color: var(--text-main); cursor: pointer;
        }
        .mistake-item {
            background: rgba(239, 68, 68, 0.05); border-left: 4px solid var(--danger);
            padding: 15px; margin-bottom: 15px; border-radius: 8px;
        }
        .q-text { font-weight: 600; margin-bottom: 8px; font-size: 1rem; }
        .ans-row { display: flex; gap: 15px; font-size: 0.9rem; margin-top: 5px; }
        .tag-wrong { color: var(--danger); font-weight: bold; }
        .tag-right { color: var(--success); font-weight: bold; }

        @media (max-width: 900px) {
            .grid-layout { display: flex; flex-direction: column; }
            .doughnut-wrapper { height: 200px; }
            .kpi-card { flex-direction: row; justify-content: space-between; align-items: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-chevron-left"></i> Home</a>
        <h1>Command Center</h1>
    </header>

    <div class="grid-layout">
        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="total-qs">0</div>
                <div class="kpi-label">Q-Bank Questions</div>
            </div>
            <i class="fas fa-brain" style="font-size:1.5rem; color:var(--accent);"></i>
        </div>
        
        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="mock-count">0</div>
                <div class="kpi-label">Grand Mocks</div>
            </div>
            <i class="fas fa-clock" style="font-size:1.5rem; color:var(--danger);"></i>
        </div>

        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="accuracy-stat">0%</div>
                <div class="kpi-label">Global Accuracy</div>
            </div>
            <i class="fas fa-crosshairs" style="font-size:1.5rem; color:var(--success);"></i>
        </div>

        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="mistakes-count">0</div>
                <div class="kpi-label">Pending Reviews</div>
            </div>
            <i class="fas fa-exclamation-triangle" style="font-size:1.5rem; color:var(--warning);"></i>
        </div>
    </div>

    <div class="grid-layout">
        
        <div class="glass-card chart-main">
            <div class="chart-title"><i class="fas fa-microscope" style="color:var(--accent);"></i> Subject Mastery</div>
            <div style="height: 300px; width: 100%;">
                <canvas id="radarChart"></canvas>
            </div>
        </div>

        <div class="glass-card chart-side">
            <div class="chart-title">Q-Bank Performance</div>
            <div class="doughnut-wrapper">
                <canvas id="accuracyChart"></canvas>
                <div class="doughnut-center">
                    <div class="doughnut-score" id="acc-disp">0%</div>
                </div>
            </div>
            
            <div class="review-btn-container">
                <button class="review-btn" onclick="openReviewModal()">
                    <i class="fas fa-clipboard-check"></i> Review Mistakes
                </button>
            </div>
        </div>

    </div>

    <div class="grid-layout">
        <div class="glass-card table-card">
            <div style="padding: 20px 25px; border-bottom: 1px solid rgba(128,128,128,0.1); font-weight: 700;">
                Grand Mock History
            </div>
            <div style="overflow-x:auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Score</th>
                            <th>Accuracy</th>
                            <th>Verdict</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
                <div id="empty-history" style="padding:30px; text-align:center; opacity:0.6; display:none;">
                    No Grand Mock data found.
                </div>
            </div>
        </div>
    </div>

</div>

<div id="reviewModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeReviewModal()">&times;</span>
        <h2 style="font-family:'Orbitron'; color:var(--danger); margin-bottom:20px;">Mistake Analysis</h2>
        <div id="mistakes-container">
            </div>
    </div>
</div>

<script>
    // --- THEME CHECK ---
    const isDark = localStorage.getItem('medtrix-theme') === 'dark';
    if(isDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        Chart.defaults.color = '#a0aec0';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';
    }

    // --- DATA HANDLING ---
    let coreData = []; // Data from medtrix_analytics (Q-Banks)
    let mockData = []; // Data from medtrix_exam_history (Mocks)

    document.addEventListener("DOMContentLoaded", () => {
        
        // 1. Load Data Sources
        // 'medtrix_analytics' is populated by the Core Engine (db.saveResult)
        coreData = JSON.parse(localStorage.getItem('medtrix_analytics') || '[]');
        
        // 'medtrix_exam_history' is populated by the Mock Engine
        mockData = JSON.parse(localStorage.getItem('medtrix_exam_history') || '[]');

        updateDashboard();
    });

    function updateDashboard() {
        // --- 1. CALCULATE CORE METRICS (Q-Banks) ---
        const coreTotal = coreData.length;
        const coreCorrect = coreData.filter(q => q.isCorrect).length;
        const coreMistakes = coreData.filter(q => !q.isCorrect);
        
        // --- 2. UPDATE KPIs ---
        document.getElementById('total-qs').innerText = coreTotal.toLocaleString();
        document.getElementById('mock-count').innerText = mockData.length;
        document.getElementById('mistakes-count').innerText = coreMistakes.length;

        // Calculate Global Accuracy (Weighted between Q-Bank and Mocks? No, stick to Q-Bank for the dial)
        let acc = 0;
        if(coreTotal > 0) acc = Math.round((coreCorrect / coreTotal) * 100);
        document.getElementById('accuracy-stat').innerText = acc + "%";
        document.getElementById('acc-disp').innerText = acc + "%";

        // --- 3. CHARTS ---
        
        // DOUGHNUT (Q-Bank)
        new Chart(document.getElementById('accuracyChart'), {
            type: 'doughnut',
            data: {
                labels: ['Correct', 'Wrong'],
                datasets: [{
                    data: [coreCorrect, (coreTotal - coreCorrect)],
                    backgroundColor: ['#10b981', '#ef4444'],
                    borderWidth: 0, cutout: '85%'
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });

        // RADAR (Subject Mastery - Heuristic)
        // We guess subject from filename/source stored in Core DB
        let subjects = {};
        coreData.forEach(q => {
            let src = (q.source || "").toLowerCase();
            let subj = "General";
            if(src.includes('med')) subj = "Medicine";
            else if(src.includes('surg')) subj = "Surgery";
            else if(src.includes('path')) subj = "Pathology";
            else if(src.includes('pharm')) subj = "Pharma";
            else if(src.includes('obs') || src.includes('gyn')) subj = "OBG";
            
            if(!subjects[subj]) subjects[subj] = { total: 0, correct: 0 };
            subjects[subj].total++;
            if(q.isCorrect) subjects[subj].correct++;
        });

        const radarLabels = Object.keys(subjects).length ? Object.keys(subjects) : ['General', 'Clinical', 'Pre-Clinical'];
        const radarData = Object.keys(subjects).length ? Object.keys(subjects).map(k => (subjects[k].correct / subjects[k].total) * 100) : [0, 0, 0];

        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: radarLabels,
                datasets: [{
                    label: 'Accuracy %',
                    data: radarData,
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderColor: '#007bff',
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: { r: { ticks: { display: false }, angleLines: { color: 'rgba(128,128,128,0.1)' } } }
            }
        });

        // --- 4. HISTORY TABLE (Mocks) ---
        const tbody = document.getElementById('history-body');
        if(mockData.length === 0) {
            document.getElementById('empty-history').style.display = 'block';
        } else {
            mockData.slice().reverse().slice(0, 5).forEach(m => {
                const tr = document.createElement('tr');
                let color = m.accuracy >= 50 ? 'var(--success)' : 'var(--danger)';
                tr.innerHTML = `
                    <td>${m.date || 'Recent'}</td>
                    <td style="font-weight:bold">${m.score} / 200</td>
                    <td>${m.accuracy}%</td>
                    <td style="color:${color}; font-weight:bold">${m.accuracy >= 50 ? 'PASS' : 'FAIL'}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    }

    // --- MODAL LOGIC ---
    function openReviewModal() {
        const modal = document.getElementById('reviewModal');
        const container = document.getElementById('mistakes-container');
        container.innerHTML = "";

        const mistakes = coreData.filter(q => !q.isCorrect).reverse().slice(0, 50); // Last 50 mistakes

        if(mistakes.length === 0) {
            container.innerHTML = "<p style='text-align:center; opacity:0.7;'>No mistakes recorded yet. Great job!</p>";
        } else {
            mistakes.forEach(m => {
                // Try to find selected/correct answers from object structure
                let correctTxt = "See Explanation";
                
                // If options array exists
                if(m.options && Array.isArray(m.options)) {
                    let cOpt = m.options.find(o => o.correct);
                    if(cOpt) correctTxt = cOpt.text;
                }

                container.innerHTML += `
                    <div class="mistake-item">
                        <div class="q-text">${m.text}</div>
                        <div class="ans-row">
                            <div class="tag-wrong"><i class="fas fa-times"></i> Wrong</div>
                            <div class="tag-right"><i class="fas fa-check"></i> Answer: ${correctTxt}</div>
                        </div>
                        <div style="font-size:0.8rem; margin-top:8px; opacity:0.8;">Source: ${m.source || 'Q-Bank'}</div>
                    </div>
                `;
            });
        }
        modal.style.display = "block";
    }

    function closeReviewModal() {
        document.getElementById('reviewModal').style.display = "none";
    }

    // Close on outside click
    window.onclick = function(event) {
        if (event.target == document.getElementById('reviewModal')) {
            closeReviewModal();
        }
    }
</script>

</body>
</html>
