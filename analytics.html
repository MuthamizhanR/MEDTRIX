<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Command Center</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM THEME --- */
        :root {
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at top left, #e0f7fa, #f0f4f8);
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.08);
            --text-main: #2d3748;
            --accent: #007bff;
            --accent-grad: linear-gradient(135deg, #007bff, #00d4ff);
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at top center, #1a202c, #0f1115);
            --glass-bg: rgba(20, 22, 27, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --text-main: #f7fafc;
            --accent: #00e5ff;
            --accent-grad: linear-gradient(135deg, #00e5ff, #2979ff);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--bg-body); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text-main);
            padding: 20px; min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; padding-bottom: 50px; }

        /* HEADER */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid rgba(128,128,128,0.1);
        }
        
        h1 { 
            font-family: 'Orbitron', sans-serif; font-weight: 700; font-size: 1.8rem; 
            background: var(--accent-grad); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; margin: 0;
        }

        /* Back Button - Links to Main Index */
        .back-btn { 
            text-decoration: none; color: var(--text-main); font-weight: 600; 
            padding: 10px 20px; border-radius: 30px; background: var(--glass-bg); 
            box-shadow: var(--glass-shadow); border: 1px solid var(--glass-border);
            transition: 0.3s; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .back-btn:hover { transform: translateY(-2px); color: var(--accent); }

        /* --- DASHBOARD GRID --- */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* CARDS */
        .glass-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; box-shadow: var(--glass-shadow);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            position: relative; overflow: hidden; transition: transform 0.2s;
        }
        .glass-card:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0,0,0,0.1); }

        /* KPI STATS (Top Row) */
        .kpi-card { grid-column: span 1; display: flex; flex-direction: column; justify-content: center; }
        
        .kpi-icon { 
            width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-bottom: 10px; background: rgba(0,123,255,0.1); color: var(--accent);
        }
        .kpi-val { font-family: 'Orbitron'; font-size: 2rem; font-weight: 700; line-height: 1; margin-bottom: 5px; }
        .kpi-label { font-size: 0.85rem; opacity: 0.7; font-weight: 600; text-transform: uppercase; }

        /* CHART CONTAINERS */
        .chart-main { grid-column: span 3; min-height: 350px; }
        .chart-side { grid-column: span 1; min-height: 350px; display: flex; flex-direction: column; align-items: center; text-align: center; }
        
        .chart-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; width: 100%;
        }
        .chart-title { font-weight: 700; font-size: 1.1rem; opacity: 0.9; display: flex; align-items: center; gap: 8px; }

        /* Center Text for Doughnut */
        .doughnut-wrapper { position: relative; width: 100%; height: 250px; display: flex; justify-content: center; }
        .doughnut-center {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; pointer-events: none;
        }
        .doughnut-score { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900; color: var(--text-main); }
        .doughnut-label { font-size: 0.8rem; opacity: 0.6; }

        /* RECENT ACTIVITY TABLE */
        .table-card { grid-column: span 4; overflow: hidden; padding: 0; }
        .table-header { padding: 20px 25px; border-bottom: 1px solid rgba(128,128,128,0.1); font-weight: 700; display: flex; justify-content: space-between; }
        
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th { text-align: left; padding: 15px 25px; font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; background: rgba(0,0,0,0.02); }
        .history-table td { padding: 15px 25px; border-bottom: 1px solid rgba(128,128,128,0.05); font-size: 0.95rem; }
        .history-table tr:hover td { background: rgba(0,0,0,0.01); }

        .type-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
        .type-mock { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .type-qbank { background: rgba(0, 123, 255, 0.1); color: var(--accent); }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 900px) {
            .grid-layout { display: flex; flex-direction: column; }
            .kpi-card { flex-direction: row; align-items: center; justify-content: space-between; }
            .kpi-icon { margin-bottom: 0; }
            .doughnut-wrapper { height: 200px; }
            .doughnut-score { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-chevron-left"></i> Home</a>
        <h1>Analytics Pro</h1>
    </header>

    <div class="grid-layout">
        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="total-qs">0</div>
                <div class="kpi-label">Questions Solved</div>
            </div>
            <div class="kpi-icon"><i class="fas fa-brain"></i></div>
        </div>
        
        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="mock-count">0</div>
                <div class="kpi-label">Grand Mocks</div>
            </div>
            <div class="kpi-icon" style="color:var(--danger); background:rgba(239,68,68,0.1);"><i class="fas fa-clock"></i></div>
        </div>

        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="qbank-active">0</div>
                <div class="kpi-label">Active Q-Banks</div>
            </div>
            <div class="kpi-icon" style="color:var(--success); background:rgba(16,185,129,0.1);"><i class="fas fa-book-medical"></i></div>
        </div>

        <div class="glass-card kpi-card">
            <div>
                <div class="kpi-val" id="streak">0</div>
                <div class="kpi-label">Current Streak</div>
            </div>
            <div class="kpi-icon" style="color:var(--warning); background:rgba(245,158,11,0.1);"><i class="fas fa-fire"></i></div>
        </div>
    </div>

    <div class="grid-layout">
        
        <div class="glass-card chart-main">
            <div class="chart-header">
                <div class="chart-title"><i class="fas fa-microscope" style="color:var(--accent);"></i> Subject Mastery</div>
            </div>
            <div style="height: 300px; width: 100%;">
                <canvas id="radarChart"></canvas>
            </div>
        </div>

        <div class="glass-card chart-side">
            <div class="chart-title" style="margin-bottom: 20px;">Overall Accuracy</div>
            <div class="doughnut-wrapper">
                <canvas id="accuracyChart"></canvas>
                <div class="doughnut-center">
                    <div class="doughnut-score" id="acc-disp">0%</div>
                    <div class="doughnut-label">Correct</div>
                </div>
            </div>
            <div style="font-size: 0.8rem; margin-top: 15px; opacity: 0.7;">
                Based on <span id="acc-total">0</span> responses
            </div>
        </div>

    </div>

    <div class="grid-layout">
        <div class="glass-card" style="grid-column: span 4;">
            <div class="chart-header">
                <div class="chart-title"><i class="fas fa-chart-line" style="color:var(--success);"></i> Performance Trend (Mock vs Q-Bank)</div>
            </div>
            <div style="height: 250px; width: 100%;">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <div class="grid-layout">
        <div class="glass-card table-card">
            <div class="table-header">
                <span>Recent Mock History</span>
                <i class="fas fa-history" style="opacity:0.5;"></i>
            </div>
            <div style="overflow-x:auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Score</th>
                            <th>Accuracy</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        </tbody>
                </table>
                <div id="empty-history" style="padding:30px; text-align:center; opacity:0.6; display:none;">
                    No Grand Mock data found. Start solving!
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // --- THEME CHECK ---
    const isDark = localStorage.getItem('medtrix-theme') === 'dark';
    if(isDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
        Chart.defaults.color = '#a0aec0';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.05)';
    } else {
        Chart.defaults.color = '#4a5568';
        Chart.defaults.borderColor = 'rgba(0,0,0,0.05)';
    }
    
    // Global Font
    Chart.defaults.font.family = "'Poppins', sans-serif";

    document.addEventListener("DOMContentLoaded", () => {
        loadDataAndRender();
    });

    function loadDataAndRender() {
        console.log("Analytics: Aggregating Data Sources...");

        // 1. FETCH MOCK HISTORY (Array)
        const mockHistory = JSON.parse(localStorage.getItem('medtrix_exam_history') || "[]");

        // 2. FETCH CORE GLOBAL STATS (Object)
        const globalStats = JSON.parse(localStorage.getItem('MEDTRIX_GLOBAL_STATS') || '{"totalAnswered": 0, "totalCorrect": 0, "quizzesTaken": 0}');

        // 3. SCAN LOCALSTORAGE FOR Q-BANKS
        let activeQbanks = 0;
        let subjects = {
            'Medicine': 10, 'Surgery': 10, 'ObGyn': 10, 'PSM': 10, 
            'Pathology': 10, 'Pharma': 10, 'Micro': 10
        };

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            
            // Count Active Q-Banks
            if (key.startsWith('pos_')) {
                activeQbanks++;
                const name = key.toLowerCase();
                if(name.includes('med')) subjects['Medicine'] += 5;
                if(name.includes('surg')) subjects['Surgery'] += 5;
                if(name.includes('obs') || name.includes('gyn')) subjects['ObGyn'] += 5;
                if(name.includes('path')) subjects['Pathology'] += 5;
                if(name.includes('pharm')) subjects['Pharma'] += 5;
            }
        }

        // --- UPDATE KPIS ---
        const totalQs = globalStats.totalAnswered + (mockHistory.length * 200);
        const totalCorrect = globalStats.totalCorrect + mockHistory.reduce((acc, curr) => acc + (curr.correct || 0), 0);
        const overallAcc = totalQs > 0 ? ((totalCorrect / totalQs) * 100).toFixed(1) : 0;

        document.getElementById('total-qs').innerText = totalQs.toLocaleString();
        document.getElementById('mock-count').innerText = mockHistory.length;
        document.getElementById('qbank-active').innerText = activeQbanks;
        
        // Streak Logic
        let streak = 0;
        if(mockHistory.length > 0) {
            const lastDate = new Date(mockHistory[mockHistory.length-1].date);
            const today = new Date();
            const diffTime = Math.abs(today - lastDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            if(diffDays <= 2) streak = 1; 
        }
        document.getElementById('streak').innerText = streak + " Days";

        // --- RENDER CHARTS ---

        // 1. RADAR CHART
        const subLabels = Object.keys(subjects);
        const subData = Object.values(subjects);
        
        new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: {
                labels: subLabels,
                datasets: [{
                    label: 'Proficiency Score',
                    data: subData,
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderColor: '#007bff',
                    pointBackgroundColor: '#007bff',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#007bff'
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)' },
                        grid: { color: isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)' },
                        pointLabels: {
                            font: { size: 11, weight: '600' },
                            color: isDark ? '#e2e8f0' : '#4a5568'
                        },
                        ticks: { display: false }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });

        // 2. DOUGHNUT
        document.getElementById('acc-disp').innerText = Math.round(overallAcc) + "%";
        document.getElementById('acc-total').innerText = totalQs;

        new Chart(document.getElementById('accuracyChart'), {
            type: 'doughnut',
            data: {
                labels: ['Correct', 'Wrong/Skipped'],
                datasets: [{
                    data: [totalCorrect, totalQs - totalCorrect],
                    backgroundColor: [ '#10b981', isDark ? '#2d3748' : '#e2e8f0' ],
                    borderWidth: 0,
                    borderRadius: 20,
                    cutout: '85%'
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { enabled: false } },
                animation: { animateScale: true, animateRotate: true }
            }
        });

        // 3. TREND CHART
        let trendLabels = mockHistory.map((_, i) => `Mock ${i+1}`);
        let trendData = mockHistory.map(m => m.accuracy);
        
        if(trendLabels.length === 0) { trendLabels = ['Start']; trendData = [0]; }

        const ctxTrend = document.getElementById('trendChart').getContext('2d');
        const grad = ctxTrend.createLinearGradient(0, 0, 0, 400);
        grad.addColorStop(0, 'rgba(0, 123, 255, 0.5)');
        grad.addColorStop(1, 'rgba(0, 123, 255, 0.0)');

        new Chart(ctxTrend, {
            type: 'line',
            data: {
                labels: trendLabels,
                datasets: [{
                    label: 'Mock Accuracy',
                    data: trendData,
                    borderColor: '#007bff',
                    backgroundColor: grad,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#fff',
                    borderWidth: 3
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { display: false } },
                    x: { grid: { display: false } }
                }
            }
        });

        // --- HISTORY TABLE ---
        const tbody = document.getElementById('history-body');
        if(mockHistory.length === 0) {
            document.getElementById('empty-history').style.display = 'block';
        } else {
            mockHistory.slice().reverse().slice(0, 5).forEach(m => {
                const tr = document.createElement('tr');
                let statusColor = m.accuracy >= 70 ? 'color:var(--success)' : (m.accuracy >= 50 ? 'color:var(--warning)' : 'color:var(--danger)');
                let statusText = m.accuracy >= 70 ? 'Pass' : 'Review';

                tr.innerHTML = `
                    <td>${m.date || 'Today'}</td>
                    <td><span class="type-badge type-mock">Grand Mock</span></td>
                    <td style="font-weight:700;">${m.score} <span style="font-size:0.7em; opacity:0.6;">/ 200</span></td>
                    <td>${m.accuracy}%</td>
                    <td style="font-weight:600; ${statusColor}">${statusText}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    }
</script>

</body>
</html>
