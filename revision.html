<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDTRIX | Active Recall</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PREMIUM THEME (Matches Index) --- */
        :root {
            --bg-body: #f0f4f8;
            --bg-gradient: radial-gradient(circle at top left, #e0f7fa, #f0f4f8);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            --text-main: #1a202c;
            --accent: #007bff;
            --success: #28a745; --danger: #dc3545;
        }

        [data-theme="dark"] {
            --bg-body: #0f1115;
            --bg-gradient: radial-gradient(circle at top center, #1a202c, #0f1115);
            --glass-bg: rgba(20, 22, 27, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --text-main: #f7fafc;
            --accent: #00e5ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background 0.4s ease, color 0.3s ease; }

        body {
            background: var(--bg-body); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text-main);
            min-height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 20px; text-align: center; position: relative; z-index: 10;
        }
        h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: var(--accent); margin-bottom: 5px; }
        .progress-container { width: 100%; max-width: 400px; height: 6px; background: rgba(128,128,128,0.2); border-radius: 10px; margin: 10px auto; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        /* FLASHCARD CONTAINER */
        .scene {
            flex: 1; display: flex; justify-content: center; align-items: center;
            perspective: 1000px; padding: 20px;
        }

        .card {
            width: 100%; max-width: 650px; height: 450px;
            position: relative; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d; cursor: pointer;
        }
        
        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px; padding: 40px;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }

        /* FRONT FACE */
        .card-face.front { z-index: 2; }
        .subject-tag {
            position: absolute; top: 20px; left: 20px;
            background: var(--accent); color: white; padding: 5px 12px;
            border-radius: 15px; font-size: 0.75rem; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .q-text { font-size: 1.4rem; font-weight: 600; line-height: 1.6; }
        .tap-hint { position: absolute; bottom: 20px; font-size: 0.8rem; opacity: 0.5; animation: bounce 2s infinite; }

        /* BACK FACE */
        .card-face.back { transform: rotateY(180deg); align-items: flex-start; text-align: left; overflow-y: auto; }
        .ans-label { color: var(--success); font-weight: bold; font-family: 'Orbitron', sans-serif; margin-bottom: 10px; }
        .ans-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; }
        .exp-box { font-size: 0.95rem; line-height: 1.7; opacity: 0.9; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 15px; width: 100%; }

        /* CONTROLS */
        .controls {
            display: flex; justify-content: center; gap: 30px; padding: 40px;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .controls.visible { opacity: 1; pointer-events: all; }

        .btn {
            border: none; padding: 15px 30px; border-radius: 50px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-hard { background: var(--glass-bg); color: var(--danger); border: 2px solid var(--danger); }
        .btn-easy { background: var(--success); color: white; }

        /* EMPTY STATE */
        #empty-state { text-align: center; display: none; margin-top: 100px; }
        .trophy { font-size: 5rem; margin-bottom: 20px; filter: drop-shadow(0 0 20px gold); animation: float 3s infinite ease-in-out; }

        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        
        @media (max-width: 600px) { .card { height: 400px; } .q-text { font-size: 1.1rem; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" style="position: absolute; left: 20px; top: 20px; text-decoration: none; font-size: 1.5rem;">üîô</a>
        <h2>Active Recall</h2>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
            Cards Remaining: <span id="count-display">0</span>
        </div>
    </header>

    <!-- FLASHCARD AREA -->
    <div class="scene">
        <div class="card" id="card" onclick="flipCard()">
            <!-- Front -->
            <div class="card-face front">
                <div class="subject-tag" id="card-subject">Subject</div>
                <div class="q-text" id="card-question">Loading...</div>
                <div class="tap-hint">Tap to reveal answer</div>
            </div>
            <!-- Back -->
            <div class="card-face back">
                <div class="ans-label">CORRECT ANSWER</div>
                <div class="ans-text" id="card-answer">Answer here</div>
                <div class="exp-box" id="card-exp">
                    Explanation goes here...
                </div>
            </div>
        </div>

        <!-- EMPTY STATE -->
        <div id="empty-state">
            <div class="trophy">üèÜ</div>
            <h2 style="color: var(--accent);">Session Complete!</h2>
            <p style="margin: 15px 0; opacity: 0.7;">You've reviewed all your missed questions.</p>
            <button class="btn btn-easy" onclick="location.href='mock_engine.html'">Take New Test</button>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="controls" id="controls">
        <button class="btn btn-hard" onclick="handleCard(false)">
            <span>‚ùå</span> Still Hard
        </button>
        <button class="btn btn-easy" onclick="handleCard(true)">
            <span>‚úÖ</span> I Know It
        </button>
    </div>

    <script>
        // --- 1. THEME LOAD ---
        if(localStorage.getItem('medtrix-theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // --- 2. DATA MANAGEMENT ---
        const STORAGE_KEY = 'medtrix_revision_deck';
        let deck = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

        // *** DEMO DATA GENERATOR (Remove this if you have real data connecting) ***
        if(deck.length === 0) {
            console.log("Empty deck. Generating sample data for demo.");
            deck = [
                {
                    id: 1, subject: "Pathology",
                    question: "Which of the following is the hallmark of acute inflammation?",
                    answer: "Vasodilation and increased vascular permeability",
                    explanation: "Acute inflammation is characterized by rapid onset, fluid exudation (edema), and neutrophil migration. Vasodilation is histamine-mediated."
                },
                {
                    id: 2, subject: "Pharmacology",
                    question: "What is the mechanism of action of Aspirin?",
                    answer: "Irreversible inhibition of COX-1 and COX-2",
                    explanation: "Aspirin acetylates the cyclooxygenase enzyme permanently, unlike other NSAIDs which are reversible inhibitors."
                },
                {
                    id: 3, subject: "Anatomy",
                    question: "Which nerve passes through the Carpal Tunnel?",
                    answer: "Median Nerve",
                    explanation: "The Median nerve is compressed in Carpal Tunnel Syndrome, leading to paresthesia in the lateral 3.5 fingers."
                }
            ];
            // Save demo data so it persists
            localStorage.setItem(STORAGE_KEY, JSON.stringify(deck));
        }
        // *************************************************************************

        let currentIndex = 0;
        let isFlipped = false;

        function updateUI() {
            if (deck.length === 0) {
                document.getElementById('card').style.display = 'none';
                document.getElementById('controls').classList.remove('visible');
                document.getElementById('empty-state').style.display = 'block';
                document.getElementById('count-display').innerText = "0";
                document.getElementById('progress-bar').style.width = "100%";
                return;
            }

            const cardData = deck[currentIndex];
            
            // Front
            document.getElementById('card-subject').innerText = cardData.subject || "General";
            document.getElementById('card-question').innerText = cardData.question;
            
            // Back
            document.getElementById('card-answer').innerText = cardData.answer;
            document.getElementById('card-exp').innerText = cardData.explanation || "No explanation provided.";

            // Counters
            document.getElementById('count-display').innerText = deck.length;
            let progress = ((currentIndex) / deck.length) * 100; // Just visual
            document.getElementById('progress-bar').style.width = "10%"; // Fixed for visual
        }

        function flipCard() {
            const card = document.getElementById('card');
            const controls = document.getElementById('controls');
            
            if(!isFlipped) {
                card.classList.add('flipped');
                controls.classList.add('visible');
                isFlipped = true;
            } else {
                card.classList.remove('flipped');
                controls.classList.remove('visible');
                isFlipped = false;
            }
        }

        function handleCard(known) {
            const card = document.getElementById('card');
            
            // Reset Flip first
            card.classList.remove('flipped');
            document.getElementById('controls').classList.remove('visible');
            isFlipped = false;

            setTimeout(() => {
                if (known) {
                    // Remove from deck (Mastered)
                    deck.splice(currentIndex, 1);
                    // If we removed the last item, reset index
                    if (currentIndex >= deck.length) currentIndex = 0;
                } else {
                    // Keep in deck, move to back (Review again)
                    const item = deck.splice(currentIndex, 1)[0];
                    deck.push(item);
                    // Stay at same index (which is now a new card) or loop
                    if (currentIndex >= deck.length) currentIndex = 0;
                }

                // Save updated deck
                localStorage.setItem(STORAGE_KEY, JSON.stringify(deck));
                
                updateUI();
            }, 600); // Wait for flip animation
        }

        // Initialize
        updateUI();

    </script>

</body>
</html>
