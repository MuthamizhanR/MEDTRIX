<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Q-Bank Pro</title>
    
    <!-- CORE ENGINE (Required) -->
    <script src="medtrix_core.js"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #f0f4f8; --glass-bg: rgba(255,255,255,0.95);
            --text-main: #1a202c; --accent: #007bff;
            --success: #10b981; --danger: #ef4444;
        }
        [data-theme="dark"] {
            --bg-body: #0f1115; --glass-bg: rgba(20,22,27,0.9);
            --text-main: #f7fafc; --accent: #00e5ff;
        }
        body { background: var(--bg-body); color: var(--text-main); font-family: 'Poppins', sans-serif; margin:0; overflow:hidden; height:100vh; }
        
        /* HEADER */
        header { height: 60px; background: var(--glass-bg); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .brand { font-family: 'Orbitron'; font-weight: 700; font-size: 1.2rem; color: var(--accent); text-decoration: none; }

        /* DASHBOARD */
        #view-dashboard { padding: 20px; height: calc(100vh - 60px); overflow-y: auto; max-width: 900px; margin: 0 auto; }
        .search-bar { width: 100%; padding: 12px 20px; border-radius: 10px; border: 1px solid rgba(128,128,128,0.2); background: var(--glass-bg); color: var(--text-main); margin-bottom: 20px; }
        
        .category-group { margin-bottom: 10px; border: 1px solid rgba(128,128,128,0.1); border-radius: 12px; overflow: hidden; background: var(--glass-bg); }
        .group-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-weight: 600; }
        .test-list { display: none; border-top: 1px solid rgba(128,128,128,0.1); }
        .category-group.open .test-list { display: block; }
        .test-item { padding: 12px 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .test-item:hover { background: rgba(0,123,255,0.1); }

        /* QUIZ */
        #view-quiz { position: fixed; inset: 0; background: var(--bg-body); transform: translateX(100%); transition: 0.3s; z-index: 100; display: flex; flex-direction: column; }
        #view-quiz.active { transform: translateX(0); }
        
        .quiz-header { height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid rgba(128,128,128,0.1); background: var(--glass-bg); }
        .quiz-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .q-card { max-width: 800px; margin: 0 auto; background: var(--glass-bg); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        .q-text { font-weight: 600; font-size: 1.1rem; margin-bottom: 20px; }
        .opt-btn { width: 100%; text-align: left; padding: 15px; margin-bottom: 10px; border: 2px solid rgba(128,128,128,0.1); border-radius: 10px; background: transparent; color: var(--text-main); cursor: pointer; }
        .opt-btn.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .opt-btn.wrong { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); }

        .exp-section { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(128,128,128,0.1); }
        .exp-section.show { display: block; }
        .ai-btn { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; padding: 5px 12px; border-radius: 20px; float: right; cursor: pointer; }

        .quiz-footer { position: fixed; bottom: 0; width: 100%; height: 70px; display: flex; justify-content: center; gap: 20px; align-items: center; background: var(--glass-bg); border-top: 1px solid rgba(128,128,128,0.1); }
        .nav-btn { padding: 10px 30px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--accent); color: white; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="brand"><i class="fas fa-dna"></i> MEDTRIX</a>
</header>

<div id="view-dashboard">
    <input type="text" id="search" class="search-bar" placeholder="Search 1000+ tests..." onkeyup="filterIndex()">
    <div id="index-container" style="text-align: center; margin-top: 50px;">
        <i class="fas fa-circle-notch fa-spin"></i> Loading Library...
    </div>
</div>

<div id="view-quiz">
    <div class="quiz-header">
        <button onclick="closeQuiz()" style="background:none; border:none; color:var(--text-main); font-size:1.2rem;">&larr;</button>
        <span id="q-title" style="flex:1; text-align:center; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; padding:0 10px;">Topic</span>
        <div style="width:20px"></div>
    </div>
    <div class="quiz-content" id="quiz-scroll">
        <div class="q-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; opacity:0.6; font-size:0.8rem;">
                <span id="q-num">Q 1</span>
                <span id="q-id">#ID</span>
            </div>
            <div class="q-text" id="q-text"></div>
            <div id="q-media"></div>
            <div id="q-options"></div>
            
            <div class="exp-section" id="q-exp">
                <div style="margin-bottom:10px; font-weight:bold; color:var(--accent);">
                    EXPLANATION <button class="ai-btn" onclick="askAI()">Ask AI</button>
                </div>
                <div id="exp-text" style="line-height:1.6; opacity:0.9;"></div>
                <div id="exp-media"></div>
                <div id="ai-result" style="margin-top:15px; padding:15px; border:1px solid var(--accent); border-radius:10px; display:none;"></div>
            </div>
        </div>
    </div>
    <div class="quiz-footer">
        <button class="nav-btn" onclick="move(-1)">Prev</button>
        <button class="nav-btn btn-next" onclick="move(1)">Next</button>
    </div>
</div>

<script>
    let manifest = [];
    let currentTest = null;
    let curIdx = 0;
    let currentFilename = "";

    // 1. Load Data via Core Engine
    document.addEventListener('DOMContentLoaded', async () => {
        // Use MEDTRIX Core to fetch and fix data
        manifest = await MEDTRIX.data.getManifest();
        
        if (!manifest || manifest.length === 0) {
            document.getElementById('index-container').innerHTML = "No Q-Banks found.<br><small>Run 'python3 generate_index.py'</small>";
            return;
        }
        renderIndex(manifest);
    });

    function renderIndex(list) {
        const container = document.getElementById('index-container');
        container.innerHTML = "";
        
        // Group by Category
        const groups = list.reduce((acc, item) => {
            const cat = item.category || "Uncategorized";
            if(!acc[cat]) acc[cat] = [];
            acc[cat].push(item);
            return acc;
        }, {});

        Object.keys(groups).sort().forEach(cat => {
            const itemsHtml = groups[cat].map(t => `
                <div class="test-item" onclick="openTest('${t.file}')">
                    <span>${t.title}</span>
                    <span style="opacity:0.5; font-size:0.8rem">${t.questions}</span>
                </div>
            `).join('');

            container.innerHTML += `
                <div class="category-group">
                    <div class="group-header" onclick="this.parentElement.classList.toggle('open')">
                        ${cat} <span>${groups[cat].length}</span>
                    </div>
                    <div class="test-list">${itemsHtml}</div>
                </div>
            `;
        });
    }

    function filterIndex() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = manifest.filter(t => t.title.toLowerCase().includes(term));
        renderIndex(filtered);
        document.querySelectorAll('.category-group').forEach(g => g.classList.add('open'));
    }

    // 2. Quiz Logic
    async function openTest(filename) {
        currentTest = await MEDTRIX.data.getQuiz(filename);
        if(!currentTest) return alert("Error loading file");
        
        currentFilename = filename;
        curIdx = parseInt(localStorage.getItem('pos_' + filename) || 0);
        
        // Fix Title
        document.getElementById('q-title').innerText = MEDTRIX.data.formatTitle(filename);
        document.getElementById('view-quiz').classList.add('active');
        renderQuestion();
    }

    function closeQuiz() {
        document.getElementById('view-quiz').classList.remove('active');
    }

    function renderQuestion() {
        const q = currentTest.questions[curIdx];
        localStorage.setItem('pos_' + currentFilename, curIdx);

        document.getElementById('q-num').innerText = `${curIdx + 1} / ${currentTest.questions.length}`;
        document.getElementById('q-id').innerText = `#${q.uid || 'ID'}`;
        document.getElementById('q-text').innerHTML = q.text;

        // Media
        const qMedia = document.getElementById('q-media');
        qMedia.innerHTML = '';
        if(q.question_images) q.question_images.forEach(src => qMedia.innerHTML += `<img src="${src}" style="max-width:100%; border-radius:10px; margin-bottom:15px;">`);

        // Options
        const optsDiv = document.getElementById('q-options');
        optsDiv.innerHTML = q.options.map((opt, i) => `
            <button class="opt-btn" onclick="checkAns(this, ${opt.correct})">
                <b>${String.fromCharCode(65+i)}.</b> ${opt.text}
            </button>
        `).join('');

        // Reset UI
        document.getElementById('q-exp').classList.remove('show');
        document.getElementById('ai-result').style.display = 'none';
        document.getElementById('exp-text').innerHTML = q.explanation || "No explanation.";
        document.getElementById('quiz-scroll').scrollTop = 0;
    }

    function checkAns(btn, isCorrect) {
        const all = document.querySelectorAll('.opt-btn');
        all.forEach(b => b.disabled = true);
        
        if(isCorrect) btn.classList.add('correct');
        else {
            btn.classList.add('wrong');
            // Highlight correct
            const q = currentTest.questions[curIdx];
            const correctIdx = q.options.findIndex(o => o.correct);
            if(correctIdx !== -1) all[correctIdx].classList.add('correct');
        }
        
        document.getElementById('q-exp').classList.add('show');
        MEDTRIX.db.saveResult(currentTest.questions[curIdx], isCorrect, currentFilename);
        
        // Auto scroll on mobile
        if(window.innerWidth < 768) setTimeout(() => document.getElementById('q-exp').scrollIntoView({behavior:'smooth'}), 200);
    }

    function move(dir) {
        const next = curIdx + dir;
        if(next >= 0 && next < currentTest.questions.length) {
            curIdx = next;
            renderQuestion();
        } else closeQuiz();
    }

    async function askAI() {
        const q = currentTest.questions[curIdx];
        const box = document.getElementById('ai-result');
        box.style.display = 'block';
        box.innerText = "Thinking...";
        
        const ans = await MEDTRIX.ai.ask("Explain this question", `Q: ${q.text}\nExp: ${q.explanation}`);
        box.innerHTML = marked.parse(ans);
    }
</script>

</body>
</html>
