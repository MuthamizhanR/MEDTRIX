<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | Q-Bank</title>
    <script src="medtrix_core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f0f4f8; --card: rgba(255,255,255,0.95); --text: #1a202c; --accent: #007bff; --success: #10b981; --danger: #ef4444; }
        [data-theme="dark"] { --bg: #0f1115; --card: rgba(20,22,27,0.9); --text: #f7fafc; --accent: #00e5ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin:0; height:100vh; overflow:hidden; }
        
        header { height: 60px; background: var(--card); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .brand { font-family: 'Orbitron'; font-weight: 700; font-size: 1.2rem; color: var(--accent); text-decoration: none; }

        #dashboard { padding: 20px; height: calc(100vh - 60px); overflow-y: auto; max-width: 900px; margin: 0 auto; }
        .search { width: 100%; padding: 12px 20px; border-radius: 12px; border: 1px solid rgba(128,128,128,0.2); background: var(--card); color: var(--text); margin-bottom: 20px; }
        
        .cat-group { margin-bottom: 10px; border-radius: 12px; background: var(--card); overflow: hidden; border: 1px solid rgba(128,128,128,0.1); }
        .cat-head { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-weight: 600; }
        .test-list { display: none; border-top: 1px solid rgba(128,128,128,0.1); }
        .cat-group.open .test-list { display: block; }
        .item { padding: 12px 15px; border-bottom: 1px solid rgba(128,128,128,0.1); cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .item:hover { background: rgba(0,123,255,0.1); }

        #quiz { position: fixed; inset: 0; background: var(--bg); transform: translateX(100%); transition: 0.3s; z-index: 100; display: flex; flex-direction: column; }
        #quiz.active { transform: translateX(0); }
        
        .q-content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .q-card { max-width: 800px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .opt { width: 100%; text-align: left; padding: 15px; margin-bottom: 10px; border: 2px solid rgba(128,128,128,0.1); border-radius: 10px; background: transparent; color: var(--text); cursor: pointer; }
        .opt.correct { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }
        .opt.wrong { border-color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        
        .exp { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(128,128,128,0.1); }
        .exp.show { display: block; }
        
        .footer { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--card); display: flex; justify-content: center; align-items: center; gap: 20px; border-top: 1px solid rgba(128,128,128,0.1); }
        .btn { padding: 10px 30px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next { background: var(--accent); color: white; }
    </style>
</head>
<body>
    <header><a href="index.html" class="brand"><i class="fas fa-dna"></i> MEDTRIX</a></header>
    
    <div id="dashboard">
        <input type="text" id="search" class="search" placeholder="Search 5000+ tests..." onkeyup="filter()">
        <div id="list">Loading...</div>
    </div>

    <div id="quiz">
        <div style="padding:15px; display:flex; align-items:center; background:var(--card);">
            <button onclick="closeQuiz()" style="background:none; border:none; color:var(--text); font-size:1.2rem;">&larr;</button>
            <span id="q-title" style="flex:1; text-align:center; font-weight:600; white-space:nowrap; overflow:hidden;"></span>
        </div>
        <div class="q-content">
            <div class="q-card">
                <div style="margin-bottom:15px; opacity:0.6; font-size:0.8rem;"><span id="q-num"></span></div>
                <div id="q-text" style="font-weight:600; font-size:1.1rem; margin-bottom:20px;"></div>
                <div id="q-opts"></div>
                <div id="q-exp" class="exp">
                    <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">EXPLANATION <button onclick="askAI()" style="float:right; background:none; border:1px solid var(--accent); color:var(--accent); border-radius:10px; padding:2px 8px;">Ask AI</button></div>
                    <div id="exp-text" style="opacity:0.9; line-height:1.6;"></div>
                    <div id="ai-box" style="margin-top:10px; padding:10px; border:1px solid var(--accent); border-radius:10px; display:none;"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="btn" onclick="move(-1)">Prev</button>
            <button class="btn btn-next" onclick="move(1)">Next</button>
        </div>
    </div>

<script>
    let manifest = [], currentTest = null, curIdx = 0, filename = "";

    document.addEventListener('DOMContentLoaded', async () => {
        manifest = await MEDTRIX.data.getManifest();
        render(manifest);
    });

    function render(list) {
        const el = document.getElementById('list');
        el.innerHTML = "";
        const groups = list.reduce((acc, i) => {
            const c = i.category || "Uncategorized";
            if(!acc[c]) acc[c] = []; acc[c].push(i); return acc;
        }, {});

        Object.keys(groups).sort().forEach(cat => {
            const items = groups[cat].map(t => `<div class="item" onclick="openTest('${t.file}')"><span>${t.title}</span><span style="opacity:0.5; font-size:0.8rem">${t.questions} Qs</span></div>`).join('');
            el.innerHTML += `<div class="cat-group"><div class="cat-head" onclick="this.parentElement.classList.toggle('open')">${cat} <span>${groups[cat].length}</span></div><div class="test-list">${items}</div></div>`;
        });
    }

    function filter() {
        const v = document.getElementById('search').value.toLowerCase();
        render(manifest.filter(t => t.title.toLowerCase().includes(v)));
        document.querySelectorAll('.cat-group').forEach(g => g.classList.add('open'));
    }

    async function openTest(f) {
        currentTest = await MEDTRIX.data.getQuiz(f);
        if(!currentTest) return alert("Error loading");
        filename = f;
        curIdx = parseInt(localStorage.getItem('pos_'+f) || 0);
        document.getElementById('q-title').innerText = MEDTRIX.data.formatTitle(f);
        document.getElementById('quiz').classList.add('active');
        showQ();
    }

    function closeQuiz() { document.getElementById('quiz').classList.remove('active'); }

    function showQ() {
        const q = currentTest.questions[curIdx];
        localStorage.setItem('pos_'+filename, curIdx);
        document.getElementById('q-num').innerText = `${curIdx+1} / ${currentTest.questions.length}`;
        document.getElementById('q-text').innerHTML = q.text;
        document.getElementById('q-opts').innerHTML = q.options.map((o,i) => `<button class="opt" onclick="check(this, ${o.correct})"><b>${String.fromCharCode(65+i)}.</b> ${o.text}</button>`).join('');
        document.getElementById('q-exp').classList.remove('show');
        document.getElementById('exp-text').innerHTML = q.explanation || "No explanation.";
        document.getElementById('ai-box').style.display = 'none';
    }

    function check(btn, correct) {
        document.querySelectorAll('.opt').forEach(b => b.disabled = true);
        btn.classList.add(correct ? 'correct' : 'wrong');
        if(!correct) {
            const cIdx = currentTest.questions[curIdx].options.findIndex(o => o.correct);
            if(cIdx > -1) document.querySelectorAll('.opt')[cIdx].classList.add('correct');
        }
        document.getElementById('q-exp').classList.add('show');
        MEDTRIX.db.saveResult(currentTest.questions[curIdx], correct, filename);
    }

    function move(d) {
        const n = curIdx + d;
        if(n >= 0 && n < currentTest.questions.length) { curIdx = n; showQ(); }
    }

    async function askAI() {
        const q = currentTest.questions[curIdx];
        document.getElementById('ai-box').style.display = 'block';
        document.getElementById('ai-box').innerText = "Thinking...";
        const ans = await MEDTRIX.ai.ask("Explain this", `Q: ${q.text}\nExp: ${q.explanation}`);
        document.getElementById('ai-box').innerHTML = marked.parse(ans);
    }
</script>
</body>
</html>
